<script>
    const dayThemes = {
        1: "ë°±ìˆ˜íƒˆì¶œ ì±„ìš©", 2: "ë“œë ˆìŠ¤ì½”ë“œ ê·œì¹™ Â· ë²•ë¥ ", 3: "ì‚¬ë¬´ì˜ ë‹¬ì¸ ì¼ë°˜ì‚¬ë¬´ (1)", 4: "ì—…ë¬´ ë…¸í•˜ìš° ì¼ë°˜ì‚¬ë¬´ (2)",
        5: "ë¹„ë°€ë³‘ê¸° ì¼ë°˜ì‚¬ë¬´ (3)", 6: "ì‰´ íœ´(ä¼‘) ì—¬ê°€ Â· ê³µë™ì²´", 7: "ë§ˆì¼€íŒ… ì „ëµ ë§ˆì¼€íŒ… (1)", 8: "ê¸€ë¡œë²Œ ë§ˆì¼€íŒ… ë§ˆì¼€íŒ… (2)",
        9: "ê²½ì œ ì‚´ë¦¬ê¸° ê²½ì œ", 10: "ì‡¼í•‘ì˜ ê³ ìˆ˜ ì‡¼í•‘", 11: "ì‹ ì œí’ˆ ì¶œì‹œ ì œí’ˆê°œë°œ", 12: "ê³µì¥ ìë™í™” ìƒì‚°",
        13: "ê³ ê°ì€ ì™• ê³ ê°ì„œë¹„ìŠ¤", 14: "ì¶œì¥ì˜ ëª©ì  ì—¬í–‰ Â· ê³µí•­", 15: "í˜‘ìƒì˜ ê·€ì¬ ê³„ì•½", 16: "ë¬´ì—­ í˜‘ì • ìƒê±°ë˜",
        17: "íŠ¹ê¸‰ë°°ì†¡ ë¬´ì—­ Â· ë°°ì†¡", 18: "íŠ¹ì„ ìš”ë¦¬ ìˆ™ë°• Â· ì‹ë‹¹", 19: "ë³´ë„ˆìŠ¤ëŠ”..? ìˆ˜ìµ", 20: "ê²½ë¹„ ì ˆê° íšŒê³„",
        21: "ì‚¬ë‚´ ê³µëª¨ì „ íšŒì‚¬ë™í–¥", 22: "ê¸´ê¸‰ íšŒì˜ ë¯¸íŒ…", 23: "ì—­ì§€ì‚¬ì§€ ì‚¬ì› ë³µì§€", 24: "ìŠ¹ì§„ ì²« ë‚  ì¸ì‚¬ì´ë™",
        25: "ë“œë¼ì´ë¸Œ êµí†µ", 26: "ì”ê³ ì™€ íš¨ë„ ì€í–‰", 27: "ì¹œêµ¬ì™€ ì£¼ì‹ íˆ¬ì", 28: "í´ë˜ì‹í•œ ì§‘ ê±´ë¬¼ Â· ì£¼íƒ",
        29: "ì¼ê¸°ì˜ˆë³´ í™˜ê²½", 30: "ì‹¬ê°í•œ ë³‘ ê±´ê°•"
    };

    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');

    function initApp() {
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "ğŸ” AI ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option');
        optSep1.disabled = true; optSep1.innerText = "â”€â”€ [ê¸°ì´ˆ ë¬¸ë²•] â”€â”€";
        daySelect.appendChild(optSep1);

        const optStruct = document.createElement('option'); optStruct.value = "g_struct"; optStruct.innerText = "1. ë¬¸ì¥êµ¬ì„±ì„±ë¶„"; daySelect.appendChild(optStruct);
        const optPatterns = document.createElement('option'); optPatterns.value = "g_patterns"; optPatterns.innerText = "2. ë¬¸ì¥ì˜ 5í˜•ì‹"; daySelect.appendChild(optPatterns);
        const optParts = document.createElement('option'); optParts.value = "g_parts"; optParts.innerText = "3. 8í’ˆì‚¬"; daySelect.appendChild(optParts);
        const optVerbals = document.createElement('option'); optVerbals.value = "g_verbals"; optVerbals.innerText = "4. ì¤€ë™ì‚¬"; daySelect.appendChild(optVerbals);

        const optSep2 = document.createElement('option');
        optSep2.disabled = true; optSep2.innerText = "â”€â”€ [ë‹¨ì–´ì¥ Day] â”€â”€";
        daySelect.appendChild(optSep2);

        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {

    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        const btn = document.querySelector('.toggle-btn');
        btn.innerText = isHideMode ? "ëœ» ë³´ì´ê¸°" : "ëœ» ê°€ë¦¬ê¸°";
        btn.style.background = isHideMode ? "#fff" : "#000";
        btn.style.color = isHideMode ? "#000" : "#FFC107";
    }

    // ============================================
    //  [í•µì‹¬] ì •ë°€ ë¬¸ì¥ ë¶„ì„ ë¡œì§ (ë¦¬ìŠ¤íŠ¸ ë·°)
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');
        const outputDiv = document.getElementById('outputEn');

        if (!input || input.trim() === "") { 
            alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; 
        }
        if (typeof nlp === 'undefined') {
            alert("ë¶„ì„ ë„êµ¬ê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤."); return;
        }

        try {
            outputDiv.innerHTML = ""; // ì´ˆê¸°í™”
            const doc = nlp(input);
            const sentences = doc.sentences().json(); // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¶„ë¦¬

            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                let sDoc = nlp(sentText);
                
                // 1. í•µì‹¬ ì„±ë¶„ ì¶”ì¶œ
                // ë™ì‚¬êµ¬ (Verb Phrase)
                let verbs = sDoc.verbs();
                let mainVerb = verbs.first(); // ë©”ì¸ ë™ì‚¬ ê°€ì •
                let verbText = mainVerb.text();
                
                // ì‹œì œ/íƒœ íŒŒì•…
                let verbDetail = "ë™ì‚¬êµ¬";
                if (sDoc.has('#PresentTense')) verbDetail += ", í˜„ì¬";
                if (sDoc.has('#PastTense')) verbDetail += ", ê³¼ê±°";
                if (mainVerb.has('(have|has|had) #PastTense')) verbDetail += ", ì™„ë£Œí˜•";
                if (mainVerb.has('(be|is|are|was|were) #PastTense')) verbDetail += ", ìˆ˜ë™íƒœ";

                // ì£¼ì–´ (Subject) : ë™ì‚¬ ì•ë¶€ë¶„
                let subjectText = sDoc.match('^.+').ifBefore(mainVerb).text();
                // ì „ì¹˜ì‚¬êµ¬ê°€ ì£¼ì–´ì— ë¶™ì–´ìˆìœ¼ë©´ ì œê±°í•˜ë ¤ ë…¸ë ¥í•˜ì§€ë§Œ, 
                // ì—¬ê¸°ì„œëŠ” "The FBI" ì²˜ëŸ¼ ëª…í™•í•œ ëª…ì‚¬êµ¬ ìœ„ì£¼ë¡œ í‘œì‹œ
                
                // ëª©ì ì–´/ë³´ì–´/ìˆ˜ì‹ì–´ ë¶„ë¦¬
                // ë™ì‚¬ ë’¤ ì „ì²´ í…ìŠ¤íŠ¸
                let afterVerb = sDoc.match(sDoc.after(mainVerb));
                
                // ì „ì¹˜ì‚¬êµ¬ë“¤ (ìˆ˜ì‹ì–´)
                let preps = afterVerb.match('#Preposition . #Noun+').json(); 
                
                // ëª©ì ì–´ (ì „ì¹˜ì‚¬êµ¬ê°€ ì•„ë‹Œ ëª…ì‚¬ ë©ì–´ë¦¬)
                let objectMatch = afterVerb.not('#Preposition . #Noun+').match('#Noun+').first();
                let objectText = objectMatch.text();

                // ë³´ì–´ (í˜•ìš©ì‚¬ ë©ì–´ë¦¬)
                let compMatch = afterVerb.not('#Preposition . #Noun+').match('#Adjective+').first();
                let compText = compMatch.text();

                // 2. ë¦¬ìŠ¤íŠ¸ ì•„ì´í…œ ìƒì„±
                let rowsHtml = "";

                // (A) ì£¼ì–´
                if (subjectText) {
                    rowsHtml += createRow('ì£¼ì–´(S)', subjectText, 'ëª…ì‚¬êµ¬', 'bg-s');
                }

                // (B) ë™ì‚¬
                if (verbText) {
                    rowsHtml += createRow('ë™ì‚¬(V)', verbText, verbDetail, 'bg-v');
                }

                // (C) ëª©ì ì–´ / ë³´ì–´
                let hasObject = false;
                let hasComp = false;

                if (objectText) {
                    rowsHtml += createRow('ëª©ì ì–´(O)', objectText, 'ëª…ì‚¬', 'bg-o');
                    hasObject = true;
                }
                if (compText && !objectText) { // ëª©ì ì–´ ì—†ìœ¼ë©´ ë³´ì–´ë¡œ ê°„ì£¼
                    rowsHtml += createRow('ë³´ì–´(C)', compText, 'í˜•ìš©ì‚¬', 'bg-c');
                    hasComp = true;
                }

                // (D) ìˆ˜ì‹ì–´ (ì „ì¹˜ì‚¬êµ¬, ë¶€ì‚¬ì ˆ ë“±)
                // ì „ì¹˜ì‚¬êµ¬ ë£¨í”„
                preps.forEach(p => {
                    // detail ì¶”ë¡ : ìœ„ì¹˜ìƒ ë™ì‚¬ ë°”ë¡œ ë’¤ë©´ ë¶€ì‚¬ì , ëª…ì‚¬ ë’¤ë©´ í˜•ìš©ì‚¬ì ... (ë‹¨ìˆœ ì¶”ì •)
                    // ì •í™•í•œ ìˆ˜ì‹ ëŒ€ìƒ íŒŒì•…ì€ ì–´ë µì§€ë§Œ, ìœ„ì¹˜ë¡œ íŒíŠ¸ ì œê³µ
                    let hint = "ìˆ˜ì‹ì–´ (ì „ì¹˜ì‚¬êµ¬)";
                    rowsHtml += createRow('ìˆ˜ì‹ì–´(M)', p.text, hint, 'bg-m');
                });

                // (E) ì ‘ì†ì‚¬ì ˆ/ë¶€ì‚¬ì ˆ (Comma + who/which/that ë“±)
                let clauses = sDoc.clauses().ifAfter(mainVerb).not(mainVerb).text();
                if (clauses && clauses !== objectText && clauses !== compText) {
                   // ì´ë¯¸ ì „ì¹˜ì‚¬êµ¬ë¡œ ì¡íŒê²Œ ì•„ë‹ˆë©´ ì¶œë ¥
                   // ì¤‘ë³µ ë°©ì§€ ë¡œì§ í•„ìš”í•˜ë‚˜ ë‹¨ìˆœí™”
                }

                // 3. ë¬¸ì¥ í˜•ì‹ ì¶”ë¡ 
                let pattern = "1í˜•ì‹ ($S + V$)";
                if (hasObject) pattern = "3í˜•ì‹ ($S + V + O$)";
                else if (hasComp) pattern = "2í˜•ì‹ ($S + V + C$)";
                // 4, 5í˜•ì‹ì€ ë‹¨ìˆœ ë¡œì§ìœ¼ë¡œ êµ¬ë¶„ ì–´ë ¤ì›Œ 3í˜•ì‹ìœ¼ë¡œ í‰ì¹¨

                totalHtml += `
                    <div class="sentence-card">
                        <div class="sentence-header">
                            <b>${index + 1}.</b> ${sentText}
                        </div>
                        <div class="sentence-type">${pattern} (ì¶”ì •)</div>
                        <div class="comp-list">
                            ${rowsHtml}
                        </div>
                    </div>
                `;
            });

            outputDiv.innerHTML = totalHtml;
            resultBox.style.display = 'block';

        } catch (error) {
            console.error(error);
            alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // ë¦¬ìŠ¤íŠ¸ í•œ ì¤„(Row) ë§Œë“œëŠ” í—¬í¼ í•¨ìˆ˜
    function createRow(role, text, detail, colorClass) {
        return `
            <div class="comp-row">
                <span class="role-badge ${colorClass}">${role}</span>
                <span class="comp-text">${text}</span>

    function highlightWord(sentence, targetWord) {
        if (!sentence || !targetWord) return sentence;
        const regex = new RegExp(`(${targetWord}[a-zA-Z]*)`, 'gi'); 
        return sentence.replace(regex, '<b>$1</b>');
    }

    // í†µí•© ë Œë”ë§
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        // í™”ë©´ ì´ˆê¸°í™”
        wordList.style.display = 'none';
        analyzerSection.style.display = 'none';
        themeDisplay.style.display = 'none';
        wordList.innerHTML = '';

        // 1. ë¶„ì„ê¸° ëª¨ë“œ
        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        // 2. ë‹¨ì–´ì¥ ëª¨ë“œ
        wordList.style.display = 'block';
        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(selectedValue === "g_struct") { dataToRender = grammarData.structure; themeDisplay.innerText = "ë¬¸ì¥êµ¬ì„±ì„±ë¶„"; }
            else if(selectedValue === "g_patterns") { dataToRender = grammarData.patterns; themeDisplay.innerText = "ë¬¸ì¥ì˜ 5í˜•ì‹"; }
            else if(selectedValue === "g_parts") { dataToRender = grammarData.parts; themeDisplay.innerText = "8í’ˆì‚¬"; }
            else if(selectedValue === "g_verbals") { dataToRender = grammarData.verbals; themeDisplay.innerText = "ì¤€ë™ì‚¬"; }
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }

            let definitionsHTML = '';
            
            if (item.definitions && item.definitions.length > 0) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let exampleBlock = '';
                    let descBlock = '';
                    
                    if (def.desc) {
                       descBlock = `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>`;
                      } else if (def.desc2) {
                           descBlock = `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>`;
                      }

                    if (def.example) {
                        let hlEx = def.example;
                        if(!isGrammar) hlEx = highlightWord(def.example, item.word.split(' ')[0]); 
                        
                        let enLines = hlEx.split('<br>');
                        let krLines = (def.ex_meaning || "").split('<br>');
                        let interleavedHTML = "";
                        let maxLines = Math.max(enLines.length, krLines.length);

                        for(let i=0; i<maxLines; i++) {
                            if(enLines[i]) interleavedHTML += `<div class="en-example">${enLines[i]}</div>`;
                            if(krLines[i]) interleavedHTML += `<div class="kr-example" onclick="this.classList.toggle('revealed')">${krLines[i]}</div>`;
                        }
                        exampleBlock = `<div class="example-box">${interleavedHTML}</div>`;
                    }
                    definitionsHTML += `
                        <div class="def-row">
                            <span class="def-bullet"></span>
                            <div class="def-header">
                                <span class="def-pos">${def.pos}</span>
                                <span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span>
                            </div>
                            ${descBlock}
                            ${exampleBlock}
                        </div>
                    `;
                });
                definitionsHTML += `</div>`;
            }

            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = '';
                    if (deriv.example) {
                        const hlDeriv = highlightWord(deriv.example, deriv.word);
                        derivExHTML = `
                            <div class="example-box">
                                <div class="en-example" style="font-size:14px;">${hlDeriv}</div>
                                <div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div>
                            </div>
                        `;
                    }
                    return `
                        <div class="deriv-item">
                            <div class="deriv-header">
                                <span class="deriv-icon">íŒŒ</span>
                                <span class="deriv-word">${deriv.word}</span>
                                <span class="deriv-pos">${deriv.pos}</span>
                                <span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span>
                            </div>
                            ${derivExHTML}
                        </div>
                    `;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;

            card.innerHTML = `
                ${checkAreaHTML}
                <div class="word-header">
                    <span class="num-badge">${item.num}</span>
                    <span class="en-word">${item.word}</span>
                </div>
                ${definitionsHTML}
                ${derivativesHTML}
            `;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function toggleCheck(btn, day, num) {
        const card = btn.closest('.word-card');
        const storageKey = `d${day}_n${num}`;
        if (card.classList.contains('checked')) {
            card.classList.remove('checked');
            localStorage.setItem(storageKey, 'false');
        } else {
            card.classList.add('checked');
            localStorage.setItem(storageKey, 'true');
        }
        updateProgress();
    }

    function updateProgress() {
        if (daySelect.value === 'analyzer' || daySelect.value.startsWith("g_")) {
            progressBar.style.width = '0%';
            return;
        }
        const total = wordList.children.length;
        const checkedCount = document.querySelectorAll('.word-card.checked').length;
        const percentage = total === 0 ? 0 : (checkedCount / total) * 100;
        progressBar.style.width = `${percentage}%`;
    }
</script>
