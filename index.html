    <style>
        :root { --primary: #FFC107; --dark: #222; --gray: #f4f4f4; --white: #fff; --shadow: 0 2px 8px rgba(0,0,0,0.1); }
        * { box-sizing: border-box; font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--gray); color: var(--dark); padding-bottom: 80px; }
        
        header {

            padding: 10px 20px 15px 20px;

        .header-top { display: flex; justify-content: space-between; align-items: center; }
        
        /* Î°úÍ≥† ÌÅ¥Î¶≠ Ïãú ÏÉàÎ°úÍ≥†Ïπ® ÎäêÎÇåÏúºÎ°ú Î∂ÑÏÑùÍ∏∞ Î¶¨ÏÖã */
        h1 { margin: 0; font-size: 18px; font-weight: 900; color: #000; cursor: pointer; letter-spacing: -0.5px; }

        .progress-container { background: #e0e0e0; height: 6px; width: 100%; }

        .container { padding: 20px; max-width: 700px; margin: 0 auto; }

        /* === Î∂ÑÏÑùÍ∏∞ Ïä§ÌÉÄÏùº === */
        #analyzerSection { display: none; background: #fff; border-radius: 12px; padding: 20px; box-shadow: var(--shadow); margin-bottom: 30px; }
        .input-group label { display: block; font-size: 14px; font-weight: bold; color: #000; margin-bottom: 8px; }
        .input-box { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Georgia', serif; line-height: 1.5; resize: vertical; }

        /* Î∂ÑÏÑù Ïπ¥Îìú ÎîîÏûêÏù∏ */

        .analysis-header { border-bottom: 2px solid #f4f4f4; padding-bottom: 15px; margin-bottom: 15px; }
        .sent-num { font-weight: 900; color: #888; font-size: 12px; display: block; margin-bottom: 6px; }
        
        /* ÏÉÅÎã® Î¨∏Ïû• ÌÖçÏä§Ìä∏ (ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†ÅÏö©) */
        .sent-text { 
            font-size: 17px; font-family: 'Georgia', serif; color: #333; margin-bottom: 12px; line-height: 2.2; word-break: break-word;
        }
        
        /* ÌïòÏù¥ÎùºÏù¥Ìä∏ Span Ïä§ÌÉÄÏùº (ÌååÏä§ÌÖî ÌÜ§) */
        .hl-word { padding: 3px 6px; border-radius: 6px; margin: 0 2px; font-weight: 600; cursor: default; transition: 0.2s; border-bottom: 2px solid rgba(0,0,0,0.05); }
        
        .hl-s { background-color: #FFF0F5; color: #D81B60; } /* Ï£ºÏñ¥: Ïó∞Ìïú ÌïëÌÅ¨ */
        .hl-v { background-color: #FFF8E1; color: #EF6C00; } /* ÎèôÏÇ¨: Ïó∞Ìïú Ïò§Î†åÏßÄ */
        .hl-o { background-color: #E3F2FD; color: #1565C0; } /* Î™©Ï†ÅÏñ¥: Ïó∞Ìïú Î∏îÎ£® */
        .hl-c { background-color: #F3E5F5; color: #7B1FA2; } /* Î≥¥Ïñ¥: Ïó∞Ìïú Î≥¥Îùº */
        .hl-m { background-color: #E8F5E9; color: #2E7D32; } /* ÏàòÏãùÏñ¥: Ïó∞Ìïú Ï¥àÎ°ù */
        .hl-x { background-color: #FAFAFA; color: #757575; } /* Í∏∞ÌÉÄ: Ïó∞Ìïú ÌöåÏÉâ */

        .sent-pattern { display: inline-block; background: #222; color: #FFC107; font-size: 12px; font-weight: 800; padding: 6px 12px; border-radius: 20px; margin-top: 5px;}

        /* ÌïòÎã® ÏÉÅÏÑ∏ Î¶¨Ïä§Ìä∏ Ïä§ÌÉÄÏùº */
        .struct-list { list-style: none; padding: 0; margin: 0; }
        .struct-item { 
            padding: 10px 0; 
            border-bottom: 1px dashed #eee;

            display: flex;
            align-items: flex-start;
        }
        .struct-item:last-child { border-bottom: none; }
        
        /* ÎùºÎ≤® ÎîîÏûêÏù∏ */
        .struct-label {
            display: inline-block;
            margin-right: 12px;
            color: #fff;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            min-width: 65px;
            text-align: center;

        }
        .label-s { background: #D81B60; }
        .label-v { background: #EF6C00; }
        .label-o { background: #1976D2; }
        .label-c { background: #8E24AA; }
        .label-m { background: #388E3C; }
        .label-x { background: #757575; }

        .struct-content-box { flex-grow: 1; }
        .struct-content { font-family: 'Georgia', serif; font-weight: 700; color: #222; font-size: 15px; margin-right: 6px; display: block; margin-bottom: 2px;}
        .struct-detail { color: #666; font-size: 13px; display: block; }

        /* === Îã®Ïñ¥Ïû• Ïä§ÌÉÄÏùº === */
        .word-card { background: var(--white); border-radius: 12px; padding: 20px 20px 25px 20px; margin-bottom: 15px; box-shadow: var(--shadow); position: relative; border-left: 5px solid transparent; }
        .word-card.checked { opacity: 0.6; background-color: #f9f9f9; border-left: 5px solid #aaa; }
        .word-header { display: flex; align-items: flex-end; margin-bottom: 15px; flex-wrap: wrap; gap: 8px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .num-badge { background: #000; color: #fff; font-size: 12px; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-right: 4px; }
        .en-word { font-size: 28px; font-weight: 900; color: #000; letter-spacing: -0.5px; line-height: 1; }
        .def-container { display: flex; flex-direction: column; gap: 15px; }
        .def-row { position: relative; padding-left: 15px; }
        .def-bullet { position: absolute; left: 0; top: 8px; width: 8px; height: 8px; background-color: #8BC34A; border-radius: 50%; }
        .def-header { margin-bottom: 4px; display: flex; align-items: baseline; flex-wrap: wrap; }
        .def-pos { font-size: 14px; font-weight: 800; color: #1565C0; margin-right: 6px; }
        .def-meaning { font-size: 17px; font-weight: 700; color: #333; line-height: 1.4; }
        .desc-box { background-color: #f5fbff; padding: 8px 10px; margin: 5px 0; border-radius: 4px; font-size: 14px; color: #0D47A1; font-weight: 600; line-height: 1.4; }
        .desc2-box { background-color: #ffffff; padding: 8px 10px; margin: 5px 0; border-radius: 4px; font-size: 14px; color: #0D47A1; font-weight: 600; line-height: 1.4; }
        .example-box { margin-top: 4px; }
        .en-example { font-size: 15px; color: #333; margin-bottom: 2px; line-height: 1.5; font-family: 'Georgia', serif; }
        .kr-example { font-size: 13px; color: #888; margin-bottom: 8px; }
        
        .s, .v, .o, .c, .m { color: #000; font-weight: 900; padding: 2px 4px; border-radius: 4px; margin: 0 1px; display: inline-block; }
        .s { background-color: #FFEBEE; border: 1px solid #FFCDD2; }
        .v { background-color: #FFE0B2; border: 1px solid #FFCC80; }
        .o { background-color: #E3F2FD; border: 1px solid #BBDEFB; }
        .c { background-color: #F3E5F5; border: 1px solid #E1BEE7; }
        .m { background-color: #ebebeb; border: 1px solid #afafaf; }

        .deriv-section { margin-top: 20px; background-color: #F1F3F5; border-left: 4px solid #CED4DA; border-radius: 4px; padding: 12px; }
        .deriv-item { margin-bottom: 12px; }
        .deriv-header { display: flex; align-items: center; gap: 6px; margin-bottom: 4px; flex-wrap: wrap;}
        .deriv-icon { background: #fff; border: 1px solid #999; color: #555; font-size: 11px; padding: 1px 4px; border-radius: 3px; font-weight: bold; }
        .deriv-word { font-weight: 800; font-size: 16px; color: #333; }
        .deriv-pos { font-size: 12px; color: #666; font-style: italic; }
        .deriv-meaning { font-size: 14px; color: #444; font-weight: 600; cursor: pointer;}
        .check-area { position: absolute; top: 0; right: 0; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .check-icon { font-size: 24px; color: #ddd; }
        .word-card.checked .check-icon { color: #4CAF50; }
        .hide-mode .def-meaning, .hide-mode .kr-example, .hide-mode .deriv-meaning, .hide-mode .desc-box { background-color: #eee; color: transparent; border-radius: 4px; cursor: pointer; user-select: none; }
        .hide-mode .def-meaning:active, .hide-mode .def-meaning.revealed, .hide-mode .kr-example:active, .hide-mode .kr-example.revealed, .hide-mode .desc-box:active, .hide-mode .desc-box.revealed { background-color: transparent; color: inherit; }
    </style>
</head>
<body>
<header>

        <div class="controls">

</header>

<div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
<div class="container">

        <div class="input-group">
            <label>üí¨ Î∂ÑÏÑùÌï† ÏòÅÏñ¥ Î¨∏Ïû•ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</label>
            <textarea id="inputEn" class="input-box" rows="5" placeholder="Ïòà: Why do you love me?"></textarea>
        </div>
        <button class="action-btn" onclick="runAnalysis()">‚ö° Î¨∏Ïû• Íµ¨Ï°∞ Ï†ïÎ∞Ä Î∂ÑÏÑù</button>

<script src="data.js"></script> 
<script src="grammar.js"></script>

<script>
    // === Í∏∞Î≥∏ ÏÑ§Ï†ï ===
    const dayThemes = { 1: "Î∞±ÏàòÌÉàÏ∂ú Ï±ÑÏö©", 2: "ÎìúÎ†àÏä§ÏΩîÎìú Í∑úÏπô ¬∑ Î≤ïÎ•†", 3: "ÏÇ¨Î¨¥Ïùò Îã¨Ïù∏ ÏùºÎ∞òÏÇ¨Î¨¥ (1)", 4: "ÏóÖÎ¨¥ ÎÖ∏ÌïòÏö∞ ÏùºÎ∞òÏÇ¨Î¨¥ (2)", 5: "ÎπÑÎ∞ÄÎ≥ëÍ∏∞ ÏùºÎ∞òÏÇ¨Î¨¥ (3)", 6: "Ïâ¥ Ìú¥(‰ºë) Ïó¨Í∞Ä ¬∑ Í≥µÎèôÏ≤¥", 7: "ÎßàÏºÄÌåÖ Ï†ÑÎûµ ÎßàÏºÄÌåÖ (1)", 8: "Í∏ÄÎ°úÎ≤å ÎßàÏºÄÌåÖ ÎßàÏºÄÌåÖ (2)", 9: "Í≤ΩÏ†ú ÏÇ¥Î¶¨Í∏∞ Í≤ΩÏ†ú", 10: "ÏáºÌïëÏùò Í≥†Ïàò ÏáºÌïë", 11: "Ïã†Ï†úÌíà Ï∂úÏãú Ï†úÌíàÍ∞úÎ∞ú", 12: "Í≥µÏû• ÏûêÎèôÌôî ÏÉùÏÇ∞", 13: "Í≥†Í∞ùÏùÄ Ïôï Í≥†Í∞ùÏÑúÎπÑÏä§", 14: "Ï∂úÏû•Ïùò Î™©Ï†Å Ïó¨Ìñâ ¬∑ Í≥µÌï≠", 15: "ÌòëÏÉÅÏùò Í∑ÄÏû¨ Í≥ÑÏïΩ", 16: "Î¨¥Ïó≠ ÌòëÏ†ï ÏÉÅÍ±∞Îûò", 17: "ÌäπÍ∏âÎ∞∞ÏÜ° Î¨¥Ïó≠ ¬∑ Î∞∞ÏÜ°", 18: "ÌäπÏÑ†ÏöîÎ¶¨ ÏàôÎ∞ï ¬∑ ÏãùÎãπ", 19: "Î≥¥ÎÑàÏä§Îäî..? ÏàòÏùµ", 20: "Í≤ΩÎπÑ Ï†àÍ∞ê ÌöåÍ≥Ñ", 21: "ÏÇ¨ÎÇ¥ Í≥µÎ™®Ï†Ñ ÌöåÏÇ¨ÎèôÌñ•", 22: "Í∏¥Í∏â ÌöåÏùò ÎØ∏ÌåÖ", 23: "Ïó≠ÏßÄÏÇ¨ÏßÄ ÏÇ¨Ïõê Î≥µÏßÄ", 24: "ÏäπÏßÑ Ï≤´ ÎÇ† Ïù∏ÏÇ¨Ïù¥Îèô", 25: "ÎìúÎùºÏù¥Î∏å ÍµêÌÜµ", 26: "ÏûîÍ≥†ÏôÄ Ìö®ÎèÑ ÏùÄÌñâ", 27: "ÏπúÍµ¨ÏôÄ Ï£ºÏãù Ìà¨Ïûê", 28: "ÌÅ¥ÎûòÏãùÌïú Ïßë Í±¥Î¨º ¬∑ Ï£ºÌÉù", 29: "ÏùºÍ∏∞ÏòàÎ≥¥ ÌôòÍ≤Ω", 30: "Ïã¨Í∞ÅÌïú Î≥ë Í±¥Í∞ï" };
    
    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');
    const analyzerSection = document.getElementById('analyzerSection');
    const progressBar = document.getElementById('progressBar');
    const themeDisplay = document.getElementById('themeDisplay');
    const toggleBtn = document.querySelector('.toggle-btn');
    let isHideMode = false;

    // === Ï¥àÍ∏∞Ìôî ===
    window.onload = function() { initApp(); };

    function initApp() {
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "üîç AI Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑùÍ∏∞";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option'); optSep1.disabled = true; optSep1.innerText = "‚îÄ‚îÄ [Í∏∞Ï¥à Î¨∏Î≤ï] ‚îÄ‚îÄ"; daySelect.appendChild(optSep1);
        const grammarOpts = [{v:"g_struct", t:"1. Î¨∏Ïû•Íµ¨ÏÑ±ÏÑ±Î∂Ñ"}, {v:"g_patterns", t:"2. Î¨∏Ïû•Ïùò 5ÌòïÏãù"}, {v:"g_parts", t:"3. 8ÌíàÏÇ¨"}, {v:"g_verbals", t:"4. Ï§ÄÎèôÏÇ¨"}];
        grammarOpts.forEach(g => { let o = document.createElement('option'); o.value = g.v; o.innerText = g.t; daySelect.appendChild(o); });

        const optSep2 = document.createElement('option'); optSep2.disabled = true; optSep2.innerText = "‚îÄ‚îÄ [Îã®Ïñ¥Ïû• Day] ‚îÄ‚îÄ"; daySelect.appendChild(optSep2);
        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {
                const option = document.createElement('option'); option.value = day;
                const theme = dayThemes[day] ? ` : ${dayThemes[day]}` : "";
                option.innerText = `Day ${day}${theme}`;
                daySelect.appendChild(option);
            });
        }
        daySelect.value = "analyzer";
        renderContent();
    }

    // Î°úÍ≥† ÌÅ¥Î¶≠ Ïãú Î∂ÑÏÑùÍ∏∞Î°ú Ï¥àÍ∏∞Ìôî Î∞è Ïù¥Îèô
    function resetAnalyzer() {
        daySelect.value = "analyzer";
        document.getElementById('inputEn').value = ""; // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
        document.getElementById('resultBox').innerHTML = ""; // Í≤∞Í≥ºÏ∞Ω Ï¥àÍ∏∞Ìôî
        renderContent();
    }
    
    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        toggleBtn.innerText = isHideMode ? "Îúª Î≥¥Ïù¥Í∏∞" : "Îúª Í∞ÄÎ¶¨Í∏∞";
    }

    // ============================================
    // ============================================
    //  [ÌïµÏã¨] Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑù Î°úÏßÅ (Í≥ÑÏ∏µÏ†Å Ï†à Î∂ÑÏÑù)
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ÏòÅÏñ¥ Î¨∏Ïû•ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!"); return; }
        
        try {
            resultBox.innerHTML = "";
            
            // Ïù∏Ïö©Î¨∏ Î∂ÑÎ¶¨ (ÌÅ∞Îî∞Ïò¥Ìëú Í∏∞Ï§Ä)
            let parts = input.split(/("[^"]+")/).filter(p => p.trim());
            let totalHtml = "";
            let sentIndex = 0;

            parts.forEach(part => {
                part = part.trim();
                if(!part) return;
                
                // Ïù∏Ïö©Î¨∏Ïù∏ Í≤ΩÏö∞
                if(part.startsWith('"') && part.endsWith('"')) {
                    let innerText = part.substring(1, part.length - 1);
                    let innerSents = nlp(innerText).sentences().json();
                    
                    innerSents.forEach(sent => {
                        totalHtml += analyzeSentence(sent.text, ++sentIndex);
                    });
                } else {
                    // ÏùºÎ∞ò Î¨∏Ïû•
                    let sentences = nlp(part).sentences().json();
                    sentences.forEach(sent => {
                        totalHtml += analyzeSentence(sent.text, ++sentIndex);
                    });
                }
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: " + error.message);
        }
    }

    // Îã®Ïùº Î¨∏Ïû• Î∂ÑÏÑù Ìï®Ïàò
    function analyzeSentence(sentText, index) {
        let chunks = [];
        let patternText = "1ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V)";
        
        // ÏùòÎ¨∏Î¨∏ ÌåêÎ≥Ñ
        let isQuestion = sentText.trim().endsWith('?') || sentText.match(/^(do|does|did|will|would|can|could|may|might|shall|should|must|have|has|had|is|are|am|was|were)\s+/i);
        
        if(isQuestion) {
            // ÏùòÎ¨∏Î¨∏ Ï≤òÎ¶¨
            return analyzeQuestion(sentText, index);
        }
        
        // 1. Î©îÏù∏ ÎèôÏÇ¨ Ï∞æÍ∏∞
        let mainVerbInfo = findMainVerb(sentText);
        if(!mainVerbInfo) return '';
        
        let {verb: vText, index: vIdx, type: verbType} = mainVerbInfo;
        
        // 2. Ï£ºÏñ¥ Ï∂îÏ∂ú (ÎèôÏÇ¨ Ïïû)
        let subjectText = sentText.substring(0, vIdx).trim();
        if(subjectText) {
            // ÏΩ§ÎßàÎ°ú Íµ¨Î∂ÑÎêú ÎèôÍ≤© Ï≤òÎ¶¨
            subjectText = subjectText.replace(/,$/, '');
            chunks.push({text: subjectText, type:'S', label:'Ï£ºÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
        }
        
        // 3. ÎèôÏÇ¨
        chunks.push({text: vText, type:'V', label:'ÎèôÏÇ¨', detail: verbType});
        
        // 4. ÎèôÏÇ¨ Îí§ Î∂ÑÏÑù
        let postText = sentText.substring(vIdx + vText.length).trim();
        let afterChunks = analyzePostVerb(postText, vText, vIdx, sentText);
        chunks = chunks.concat(afterChunks.chunks);
        patternText = afterChunks.pattern;
        
        // HTML ÏÉùÏÑ±
        return generateHTML(sentText, chunks, patternText, index);
    }

    // ÏùòÎ¨∏Î¨∏ Î∂ÑÏÑù Ìï®Ïàò
    function analyzeQuestion(sentText, index) {
        let chunks = [];
        let patternText = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
        
        // Ï°∞ÎèôÏÇ¨ Ï∞æÍ∏∞
        let auxMatch = sentText.match(/^(do|does|did|will|would|can|could|may|might|shall|should|must|have|has|had|is|are|am|was|were)\s+(.+)/i);
        
        if(auxMatch) {
            let aux = auxMatch[1];
            let rest = auxMatch[2].trim();
            
            // Ï°∞ÎèôÏÇ¨ Ï∂îÍ∞Ä
            chunks.push({text: aux, type:'V', label:'ÎèôÏÇ¨', detail:'Ï°∞ÎèôÏÇ¨'});
            
            // ÎÇòÎ®∏ÏßÄ Î∂ÄÎ∂ÑÏóêÏÑú Ï£ºÏñ¥ÏôÄ Î≥∏ÎèôÏÇ¨ Ï∞æÍ∏∞
            let doc = nlp(rest);
            let verbs = doc.verbs().json();
            
            if(verbs.length > 0) {
                let mainVerb = verbs[0].text;
                let vIdx = rest.indexOf(mainVerb);
                
                // Ï£ºÏñ¥ (Ï°∞ÎèôÏÇ¨ÏôÄ Î≥∏ÎèôÏÇ¨ ÏÇ¨Ïù¥)
                let subject = rest.substring(0, vIdx).trim();
                if(subject) {
                    chunks.push({text: subject, type:'S', label:'Ï£ºÏñ¥', detail:'ÎåÄÎ™ÖÏÇ¨/Î™ÖÏÇ¨'});
                }
                
                // Î≥∏ÎèôÏÇ¨
                let verbType = getVerbType(mainVerb);
                chunks.push({text: mainVerb, type:'V', label:'ÎèôÏÇ¨', detail: verbType});
                
                // Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥
                let postVerb = rest.substring(vIdx + mainVerb.length).trim().replace(/\?$/, '');
                
                if(postVerb) {

                let words = rest.split(/\s+/);

    // Î©îÏù∏ ÎèôÏÇ¨ Ï∞æÍ∏∞ Ìï®Ïàò
    function findMainVerb(sentText) {
        let doc = nlp(sentText);
        let allVerbs = doc.verbs().json();
        
        for(let v of allVerbs) {
            let vText = v.text.trim();
            let vIdx = sentText.indexOf(vText);
            if(vIdx === -1) continue;
            
            let beforeVerb = sentText.substring(0, vIdx).trim();
            let words = beforeVerb.split(/\s+/);
            let lastWord = words[words.length - 1] || '';
            lastWord = lastWord.toLowerCase().replace(/[,.!?]/g, '');
            
            // toÎ∂ÄÏ†ïÏÇ¨ Ï†úÏô∏
            if(lastWord === 'to') continue;
            
            // Ï¢ÖÏÜçÏ†à Ï†úÏô∏
            if(['that','which','who','whom','if','because','since','when','while','although','unless','until','after'].includes(lastWord)) continue;
            
            // ÎèôÏÇ¨ ÌÉÄÏûÖ ÌåêÎ≥Ñ
            let verbType = getVerbType(vText);
            return {verb: vText, index: vIdx, type: verbType};
        }
        
        if(allVerbs.length > 0) {
            let v = allVerbs[0];
            return {verb: v.text, index: sentText.indexOf(v.text), type: getVerbType(v.text)};
        }
        return null;
    }

    // ÎèôÏÇ¨ ÌÉÄÏûÖ ÌåêÎ≥Ñ
    function getVerbType(vText) {
        if(vText.match(/^(is|are|am|was|were|be|become|remain|seem|look|sound|smell|taste|feel|appear|get|grow|turn|prove)$/i))
            return 'Î∂àÏôÑÏ†ÑÏûêÎèôÏÇ¨(2ÌòïÏãù)';
        if(vText.match(/^(tell|give|show|teach|send|offer|bring|buy|ask|get|make|cook|lend|pass|pay|promise|read|sell|write|owe|hand|told)$/i))
            return 'ÏàòÏó¨ÎèôÏÇ¨(4ÌòïÏãù)';
        if(vText.match(/^(make|keep|find|consider|call|elect|name|think|believe|appoint|declare|leave|drive|paint|want|expect|expects)$/i))
            return 'Î∂àÏôÑÏ†ÑÌÉÄÎèôÏÇ¨(5ÌòïÏãù)';
        if(vText.match(/^(go|come|arrive|rise|fall|work|happen|disappear|sleep|die|exist|live|walk|run|sit|stand|been)$/i))
            return 'ÏûêÎèôÏÇ¨(1ÌòïÏãù)';
        return 'ÌÉÄÎèôÏÇ¨(3ÌòïÏãù)';
    }

    // ÎèôÏÇ¨ Îí§ Î∂ÑÏÑù
    function analyzePostVerb(postText, vText, vIdx, fullSent) {
        let chunks = [];
        let pattern = "1ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V)";
        
        if(!postText) return {chunks, pattern};
        
        postText = postText.replace(/[.!?]$/, '').trim();
        
        // 1ÌòïÏãù - ÏûêÎèôÏÇ¨
        if(vText.match(/^(go|come|arrive|rise|fall|work|happen|disappear|sleep|die|exist|live|walk|run|sit|stand|been)$/i)) {
            if(postText) {
                chunks.push({text: postText, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Î∂ÄÏÇ¨Íµ¨/Ï†ÑÏπòÏÇ¨Íµ¨'});
            }
            pattern = "1ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V)";

        // 2ÌòïÏãù - beÎèôÏÇ¨/Î∂àÏôÑÏ†ÑÏûêÎèôÏÇ¨
        else if(vText.match(/^(is|are|am|was|were|be|become|remain|seem|look|sound|smell|taste|feel|appear|get|grow|turn|prove|'re)$/i)) {

            // Ï†ÑÏπòÏÇ¨Íµ¨ Î∂ÑÎ¶¨
            let preps = doc.match('#Preposition+ .+').json();
            let complement = postText;
            
            preps.forEach(p => {
                chunks.push({text: p.text, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Ï†ÑÏπòÏÇ¨Íµ¨'});
                complement = complement.replace(p.text, '').trim();
            });
            
            if(complement) {
                // andÎ°ú Ïó∞Í≤∞Îêú ÌòïÏö©ÏÇ¨ Ï≤òÎ¶¨
                let compType = doc.match('#Adjective').found ? 'ÌòïÏö©ÏÇ¨' : 'Î™ÖÏÇ¨';
                chunks.push({text: complement, type:'C', label:'Ï£ºÍ≤©Î≥¥Ïñ¥(S.C)', detail: compType});
                pattern = "2ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î≥¥Ïñ¥ C)";
            }
        }
        // 4ÌòïÏãù - ÏàòÏó¨ÎèôÏÇ¨ (IO + DO)
        else if(vText.match(/^(tell|give|show|teach|send|offer|bring|buy|ask|get|make|cook|lend|pass|pay|promise|read|sell|write|owe|hand|told|tells)$/i)) {
            // thatÏ†àÏù¥ ÏûàÎäî Í≤ΩÏö∞
            let thatMatch = postText.match(/^([^,]+),?\s+(that\s+.+)/i);
            if(thatMatch) {

                // thatÏ†à ÎÇ¥Î∂Ä Î∂ÑÏÑù
                let innerChunks = analyzeThatClause(doClause);
                chunks = chunks.concat(innerChunks);
                
                pattern = "4ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + I.O + D.O)";
            } else {
                // ÏùºÎ∞ò 4ÌòïÏãù
                let words = postText.split(/\s+/);
                if(words.length >= 2) {

                    chunks.push({text: io, type:'O', label:'Í∞ÑÏ†ëÎ™©Ï†ÅÏñ¥(I.O)', detail:'ÏÇ¨Îûå'});
                    chunks.push({text: rest, type:'O', label:'ÏßÅÏ†ëÎ™©Ï†ÅÏñ¥(D.O)', detail:'Î¨ºÍ±¥/ÎÇ¥Ïö©'});
                    pattern = "4ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + I.O + D.O)";
                } else {
                    chunks.push({text: postText, type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                    pattern = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
                }
            }
        }
        // 5ÌòïÏãù - Î∂àÏôÑÏ†ÑÌÉÄÎèôÏÇ¨ (O + O.C)
        else if(vText.match(/^(make|keep|find|consider|call|elect|name|think|believe|appoint|declare|leave|drive|paint|want|expect|expects)$/i)) {
            // toÎ∂ÄÏ†ïÏÇ¨Íµ¨Í∞Ä ÏûàÎäî Í≤ΩÏö∞
            let toInfMatch = postText.match(/^(.+?)\s+(to\s+.+)$/);
            if(toInfMatch) {
                let obj = toInfMatch[1].trim();
                let oc = toInfMatch[2].trim();
                
                chunks.push({text: obj, type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                
                // toÎ∂ÄÏ†ïÏÇ¨ ÎÇ¥Î∂Ä Î∂ÑÏÑù
                let innerChunks = analyzeToInfinitive(oc);
                chunks = chunks.concat(innerChunks);
                
                pattern = "5ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O + Î≥¥Ïñ¥ C)";
            } else {
                let words = postText.split(/\s+/);
                if(words.length >= 2) {
                    let obj = words[0];
                    let oc = words.slice(1).join(' ');
                    
                    chunks.push({text: obj, type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                    chunks.push({text: oc, type:'C', label:'Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥(O.C)', detail:'ÌòïÏö©ÏÇ¨/Î™ÖÏÇ¨'});
                    pattern = "5ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O + Î≥¥Ïñ¥ C)";
                } else {
                    chunks.push({text: postText, type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                    pattern = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
                }
            }
        }
        // 3ÌòïÏãù - ÏùºÎ∞ò ÌÉÄÎèôÏÇ¨
        else {
            // thatÏ†à Î™©Ï†ÅÏñ¥
            if(postText.match(/^(that|if|whether)\s+/i)) {
                let innerChunks = analyzeThatClause(postText);
                chunks = chunks.concat(innerChunks);
                pattern = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
            }
            // Î∂ÄÏÇ¨Ï†à Ï≤òÎ¶¨ (after, when Îì±)
            else if(postText.match(/,\s+(after|when|while|before|since|although)\s+/i)) {
                let parts = postText.split(/,\s+(after|when|while|before|since|although)\s+/i);
                
                if(parts[0].trim()) {
                    chunks.push({text: parts[0].trim(), type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});

                if(parts.length > 1) {

                    let innerChunks = analyzeAdverbClause(adverbClause);
                    chunks = chunks.concat(innerChunks);
                }
                
                pattern = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
            }
            else {
                let doc = nlp(postText);
                let preps = doc.match('#Preposition+ .+').json();

                preps.forEach(p => {

        return {chunks, pattern};
    }

    // thatÏ†à Î∂ÑÏÑù
    function analyzeThatClause(clauseText) {
        let chunks = [];
        
        let match = clauseText.match(/^(that|if|whether)\s+(.+)/i);
        if(match) {
            let conjunction = match[1];
            let innerText = match[2];
            
            chunks.push({text: conjunction, type:'O', label:'ÏßÅÏ†ëÎ™©Ï†ÅÏñ¥(D.O)', detail:'Î™ÖÏÇ¨Ï†à ÏãúÏûë'});
            
            // and thatÏúºÎ°ú Ïó∞Í≤∞Îêú Í≤ΩÏö∞
            if(innerText.includes(', and that ')) {
                let parts = innerText.split(', and that ');
                
                // Ï≤´ Î≤àÏß∏ Ï†à
                let innerVerb = findMainVerb(parts[0]);
                if(innerVerb) {
                    let innerSubj = parts[0].substring(0, innerVerb.index).trim();
                    if(innerSubj) {
                        chunks.push({text: innerSubj, type:'S', label:'‚Üí Ï£ºÏñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    }
                    chunks.push({text: innerVerb.verb, type:'V', label:'‚Üí ÎèôÏÇ¨', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    
                    let innerPost = parts[0].substring(innerVerb.index + innerVerb.verb.length).trim();
                    if(innerPost) {
                        chunks.push({text: innerPost, type:'C', label:'‚Üí Î≥¥Ïñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    }
                }
                
                // Îëê Î≤àÏß∏ Ï†à
                chunks.push({text: ', and that', type:'M', label:'ÏàòÏãùÏñ¥', detail:'Ïó∞Í≤∞Ïñ¥'});
                
                let secondClause = parts[1];
                let secondVerb = findMainVerb(secondClause);
                if(secondVerb) {
                    let secondSubj = secondClause.substring(0, secondVerb.index).trim();
                    if(secondSubj) {
                        chunks.push({text: secondSubj, type:'S', label:'‚Üí Ï£ºÏñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    }
                    chunks.push({text: secondVerb.verb, type:'V', label:'‚Üí ÎèôÏÇ¨', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    
                    let secondPost = secondClause.substring(secondVerb.index + secondVerb.verb.length).trim();
                    if(secondPost) {
                        // toÎ∂ÄÏ†ïÏÇ¨ Ï≤¥ÌÅ¨
                        let toInfMatch = secondPost.match(/^(.+?)\s+(to\s+.+)$/);
                        if(toInfMatch) {
                            chunks.push({text: toInfMatch[1].trim(), type:'O', label:'‚Üí Î™©Ï†ÅÏñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                            chunks.push({text: toInfMatch[2].trim(), type:'C', label:'‚Üí Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥', detail:'toÎ∂ÄÏ†ïÏÇ¨'});
                        } else {
                            chunks.push({text: secondPost, type:'O', label:'‚Üí Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                        }
                    }
                }
            } else {
                // Îã®Ïùº Ï†à
                let innerVerb = findMainVerb(innerText);
                if(innerVerb) {
                    let innerSubj = innerText.substring(0, innerVerb.index).trim();
                    if(innerSubj) {
                        chunks.push({text: innerSubj, type:'S', label:'‚Üí Ï£ºÏñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    }
                    chunks.push({text: innerVerb.verb, type:'V', label:'‚Üí ÎèôÏÇ¨', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    
                    let innerPost = innerText.substring(innerVerb.index + innerVerb.verb.length).trim();
                    if(innerPost) {
                        chunks.push({text: innerPost, type:'C', label:'‚Üí Î≥¥Ïñ¥/Î™©Ï†ÅÏñ¥', detail:'(Ï†à ÎÇ¥Î∂Ä)'});
                    }
                }
            }
        }
        
        return chunks;
    }

    // toÎ∂ÄÏ†ïÏÇ¨ Î∂ÑÏÑù
    function analyzeToInfinitive(infText) {
        let chunks = [];
        
        // to all be people (he knows) ÌòïÌÉú
        let match = infText.match(/^to\s+(.+?)\s+be\s+(.+?)(\s+\(.+\))?$/i);
        if(match) {
            let modifier = match[1]; // "all"
            let complement = match[2]; // "people"
            let relClause = match[3] ? match[3].trim() : ''; // "(he knows)"
            
            chunks.push({text: `to ${modifier} be ${complement}`, type:'C', label:'Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥(O.C)', detail:'toÎ∂ÄÏ†ïÏÇ¨'});
            
            if(relClause) {
                chunks.push({text: relClause, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Í¥ÄÍ≥ÑÏÇ¨Ï†à(ÏÉùÎûµ)'});
            }
        } else {
            chunks.push({text: infText, type:'C', label:'Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥(O.C)', detail:'toÎ∂ÄÏ†ïÏÇ¨'});
        }
        
        return chunks;
    }

    // Î∂ÄÏÇ¨Ï†à Î∂ÑÏÑù
    function analyzeAdverbClause(clauseText) {
        let chunks = [];
        
        let innerVerb = findMainVerb(clauseText);
        if(innerVerb) {

            if(innerSubj) {
                chunks.push({text: innerSubj, type:'S', label:'‚Üí Ï£ºÏñ¥', detail:'(Î∂ÄÏÇ¨Ï†à)'});
            }
            chunks.push({text: innerVerb.verb, type:'V', label:'‚Üí ÎèôÏÇ¨', detail:'(Î∂ÄÏÇ¨Ï†à)'});
            
            let innerPost = clauseText.substring(innerVerb.index + innerVerb.verb.length).trim();
            if(innerPost) {
                chunks.push({text: innerPost, type:'M', label:'‚Üí ÏàòÏãùÏñ¥', detail:'(Î∂ÄÏÇ¨Ï†à)'});
            }
        } else {
            chunks.push({text: clauseText, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Î∂ÄÏÇ¨Ï†à'});
        }
        
        return chunks;
    }

            if (item.derivatives && item.derivatives.length > 0) {
                 let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = deriv.example ? `<div class="example-box"><div class="en-example" style="font-size:14px;">${highlightWord(deriv.example, deriv.word)}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>` : "";
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">Ìåå</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">‚úî</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}${derivativesHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
</body>
