<script>
    // === ê¸°ë³¸ ì„¤ì • ===
    const dayThemes = { 1: "ë°±ìˆ˜íƒˆì¶œ ì±„ìš©", 2: "ë“œë ˆìŠ¤ì½”ë“œ ê·œì¹™ Â· ë²•ë¥ ", 3: "ì‚¬ë¬´ì˜ ë‹¬ì¸ ì¼ë°˜ì‚¬ë¬´ (1)", 4: "ì—…ë¬´ ë…¸í•˜ìš° ì¼ë°˜ì‚¬ë¬´ (2)", 5: "ë¹„ë°€ë³‘ê¸° ì¼ë°˜ì‚¬ë¬´ (3)", 6: "ì‰´ íœ´(ä¼‘) ì—¬ê°€ Â· ê³µë™ì²´", 7: "ë§ˆì¼€íŒ… ì „ëµ ë§ˆì¼€íŒ… (1)", 8: "ê¸€ë¡œë²Œ ë§ˆì¼€íŒ… ë§ˆì¼€íŒ… (2)", 9: "ê²½ì œ ì‚´ë¦¬ê¸° ê²½ì œ", 10: "ì‡¼í•‘ì˜ ê³ ìˆ˜ ì‡¼í•‘", 11: "ì‹ ì œí’ˆ ì¶œì‹œ ì œí’ˆê°œë°œ", 12: "ê³µì¥ ìë™í™” ìƒì‚°", 13: "ê³ ê°ì€ ì™• ê³ ê°ì„œë¹„ìŠ¤", 14: "ì¶œì¥ì˜ ëª©ì  ì—¬í–‰ Â· ê³µí•­", 15: "í˜‘ìƒì˜ ê·€ì¬ ê³„ì•½", 16: "ë¬´ì—­ í˜‘ì • ìƒê±°ë˜", 17: "íŠ¹ê¸‰ë°°ì†¡ ë¬´ì—­ Â· ë°°ì†¡", 18: "íŠ¹ì„ ìš”ë¦¬ ìˆ™ë°• Â· ì‹ë‹¹", 19: "ë³´ë„ˆìŠ¤ëŠ”..? ìˆ˜ìµ", 20: "ê²½ë¹„ ì ˆê° íšŒê³„", 21: "ì‚¬ë‚´ ê³µëª¨ì „ íšŒì‚¬ë™í–¥", 22: "ê¸´ê¸‰ íšŒì˜ ë¯¸íŒ…", 23: "ì—­ì§€ì‚¬ì§€ ì‚¬ì› ë³µì§€", 24: "ìŠ¹ì§„ ì²« ë‚  ì¸ì‚¬ì´ë™", 25: "ë“œë¼ì´ë¸Œ êµí†µ", 26: "ì”ê³ ì™€ íš¨ë„ ì€í–‰", 27: "ì¹œêµ¬ì™€ ì£¼ì‹ íˆ¬ì", 28: "í´ë˜ì‹í•œ ì§‘ ê±´ë¬¼ Â· ì£¼íƒ", 29: "ì¼ê¸°ì˜ˆë³´ í™˜ê²½", 30: "ì‹¬ê°í•œ ë³‘ ê±´ê°•" };
    
    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');
    const analyzerSection = document.getElementById('analyzerSection');
    const progressBar = document.getElementById('progressBar');
    const themeDisplay = document.getElementById('themeDisplay');
    const toggleBtn = document.querySelector('.toggle-btn');
    let isHideMode = false;

    // === ì´ˆê¸°í™” ===
    window.onload = function() { initApp(); };

    function initApp() {
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "ğŸ” AI ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option'); optSep1.disabled = true; optSep1.innerText = "â”€â”€ [ê¸°ì´ˆ ë¬¸ë²•] â”€â”€"; daySelect.appendChild(optSep1);
        const grammarOpts = [{v:"g_struct", t:"1. ë¬¸ì¥êµ¬ì„±ì„±ë¶„"}, {v:"g_patterns", t:"2. ë¬¸ì¥ì˜ 5í˜•ì‹"}, {v:"g_parts", t:"3. 8í’ˆì‚¬"}, {v:"g_verbals", t:"4. ì¤€ë™ì‚¬"}];
        grammarOpts.forEach(g => { let o = document.createElement('option'); o.value = g.v; o.innerText = g.t; daySelect.appendChild(o); });

        const optSep2 = document.createElement('option'); optSep2.disabled = true; optSep2.innerText = "â”€â”€ [ë‹¨ì–´ì¥ Day] â”€â”€"; daySelect.appendChild(optSep2);
        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {
                const option = document.createElement('option'); option.value = day;
                const theme = dayThemes[day] ? ` : ${dayThemes[day]}` : "";
                option.innerText = `Day ${day}${theme}`;
                daySelect.appendChild(option);
            });
        }
        daySelect.value = "analyzer";
        renderContent();
    }

    function goToMain() { daySelect.value = "analyzer"; renderContent(); }
    
    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        toggleBtn.innerText = isHideMode ? "ëœ» ë³´ì´ê¸°" : "ëœ» ê°€ë¦¬ê¸°";
    }

    // ============================================
    //  [í•µì‹¬] ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ ë¡œì§ (ì •ë°€ ë¶„ì„)
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        
        try {
            resultBox.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json();
            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                let chunks = []; 

                // --- 1. ì˜ë¬¸ë¬¸(Inversion) ì—¬ë¶€ í™•ì¸ ë° ë¶„ì„ ---
                // ë¬¼ìŒí‘œë¡œ ëë‚˜ê±°ë‚˜ ì˜ë¬¸ì‚¬ë¡œ ì‹œì‘í•˜ëŠ” ê²½ìš°
                let isQuestion = sentText.trim().endsWith('?') || sDoc.has('#QuestionWord');
                let processedInQuestionMode = false;

                if (isQuestion) {
                    // [E] ì˜ë¬¸ì‚¬ (ìˆ˜ì‹ì–´)
                    let qWords = sDoc.match('#QuestionWord').json();
                    qWords.forEach(q => {
                        chunks.push({ text: q.text, idx: -1, type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ì˜ë¬¸ë¶€ì‚¬/ì˜ë¬¸ì‚¬', priority: 10});
                    });

                    // [V_aux] ì¡°ë™ì‚¬ (do, does, did, can...) - ì˜ë¬¸ì‚¬ ë°”ë¡œ ë’¤ or ë¬¸ì¥ ì‹œì‘
                    let auxMatch = sDoc.match('^(#QuestionWord)? (#Auxiliary|do|does|did|can|will|should)').match('#Auxiliary|do|does|did|can|will|should').json();
                    
                    let subjectMatch = null;
                    let auxText = "";

                    if(auxMatch.length > 0) {
                        auxText = auxMatch[0].text;
                        chunks.push({ text: auxText, idx: -1, type: 'V', label: 'ë™ì‚¬êµ¬', detail: 'ì¡°ë™ì‚¬', priority: 9});
                        
                        // [S] ì£¼ì–´ (ì¡°ë™ì‚¬ ë’¤ì— ì˜¤ëŠ” ëª…ì‚¬êµ¬/ëŒ€ëª…ì‚¬)
                        // íŒ¨í„´: Aux + Subject + Verb
                        // Aux ë’¤ì— ìˆëŠ” Noun/Pronoun ì°¾ê¸°
                        let afterAux = sDoc.match(`${auxText} .`).match('.').not(auxText); // aux ë°”ë¡œ ë’¤ ë‹¨ì–´ë¶€í„° ì‹œì‘
                        
                        // ì£¼ì–´ ì°¾ê¸°: Aux ë’¤ì˜ ëª…ì‚¬ ë©ì–´ë¦¬
                        // nlpì˜ lookahead ê¸°ëŠ¥ ì‚¬ìš©ì´ ê¹Œë‹¤ë¡œìš°ë‹ˆ, í…ìŠ¤íŠ¸ ê¸°ë°˜ìœ¼ë¡œ ë‹¨ìˆœí™”
                        let postAux = sDoc.splitAfter(auxText).last();
                        let potentialSubject = postAux.match('^#Noun+').first(); // ëŒ€ëª…ì‚¬ í¬í•¨
                        
                        if (potentialSubject.found) {
                            subjectMatch = potentialSubject;
                            chunks.push({ text: subjectMatch.text(), idx: -1, type: 'S', label: 'ì£¼ì–´', detail: 'ëŒ€ëª…ì‚¬/ëª…ì‚¬', priority: 8});
                            processedInQuestionMode = true;
                        }
                    }

                    // [V_main] ë³¸ë™ì‚¬ (ì£¼ì–´ ë’¤)
                    if(subjectMatch && processedInQuestionMode) {
                        let subjText = subjectMatch.text();
                        // ì£¼ì–´ ë’¤ì— ì˜¤ëŠ” ë™ì‚¬ ì°¾ê¸°
                        // Subject ë°”ë¡œ ë’¤ì— ì˜¤ëŠ” Verb
                        let postSubject = sDoc.splitAfter(subjText).last();
                        let potentialMainVerb = postSubject.match('^#Verb').first();
                        
                        if(potentialMainVerb.found) {
                            chunks.push({ text: potentialMainVerb.text(), idx: -1, type: 'V', label: 'ë™ì‚¬', detail: 'ë³¸ë™ì‚¬(íƒ€ë™ì‚¬/ìë™ì‚¬)', priority: 7});
                        }
                    }
                } 
                
                // --- 2. í‰ì„œë¬¸ ëª¨ë“œ (ë˜ëŠ” ì˜ë¬¸ë¬¸ ë¶„ì„ ì‹¤íŒ¨ì‹œ ë°±ì—…) ---
                if (!processedInQuestionMode) {
                    // [D] ë™ì‚¬ (Verb)
                    let verbs = sDoc.verbs().json();
                    verbs.forEach(v => {
                        // to ë¶€ì •ì‚¬ ë‚´ë¶€ ë™ì‚¬ ì œì™¸ (ë‚˜ì¤‘ì— ì²˜ë¦¬)
                        if(sDoc.match(`to ${v.text}`).found) return;

                        let verbDetail = "ë™ì‚¬êµ¬";
                        if (v.text.match(/^(do|does|did|will|can|may|must|should)$/i)) verbDetail = "ì¡°ë™ì‚¬";
                        else if (nlp(v.text).has('#PastTense')) verbDetail = "ê³¼ê±° ë™ì‚¬";
                        else if (v.text.includes('have') || v.text.includes('has')) verbDetail = "í˜„ì¬ì™„ë£Œ";
                        
                        chunks.push({ text: v.text, idx: -1, type: 'V', label: 'ë™ì‚¬', detail: verbDetail, priority: 5 });
                    });
                }

                // --- 3. ê³µí†µ ì„±ë¶„ ì¶”ì¶œ (ìˆ˜ì‹ì–´, ëª©ì ì–´ ë“±) ---

                // [A] ì „ì¹˜ì‚¬êµ¬ (Modifier) - ê°€ì¥ ë¨¼ì € ë°œë¼ë‚´ì•¼ í•¨
                // #Preposition + (í•œì •ì‚¬/í˜•ìš©ì‚¬) + #Noun íŒ¨í„´
                let prepPhrases = sDoc.match('#Preposition .? #Adjective? #Noun+').json();
                prepPhrases.forEach(p => {
                    if(nlp(p.text).has('to #Verb')) return; // toë¶€ì •ì‚¬ ì œì™¸
                    chunks.push({ text: p.text, idx: -1, type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ì „ì¹˜ì‚¬êµ¬', priority: 4 });
                });

                // [B] To ë¶€ì •ì‚¬ (Object/Modifier)
                let infinitives = sDoc.match('to #Verb .? #Noun?').json();
                infinitives.forEach(inf => {
                    chunks.push({ text: inf.text, idx: -1, type: 'O', label: 'ëª©ì ì–´/ìˆ˜ì‹ì–´', detail: 'Toë¶€ì •ì‚¬êµ¬', priority: 4 });
                });

                // [C] ê´€ê³„ì‚¬ì ˆ (Clause)
                let clauses = sDoc.clauses().match('(#Pronoun|who|which|that) .?').json();
                clauses.forEach(cl => {
                    if(cl.text !== sentText && cl.text.length > 3) { // ë¬¸ì¥ ì „ì²´ê°€ ì•„ë‹Œ ê²½ìš°ë§Œ
                        chunks.push({ text: cl.text, idx: -1, type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ê´€ê³„ì‚¬ì ˆ', priority: 4 });
                    }
                });

                // --- 4. ì •ë ¬ ë° Gap Filling (ë¹ˆ ê³µê°„ ì±„ìš°ê¸°) ---
                
                // ì›ë¬¸ ìœ„ì¹˜(Index) ì°¾ê¸°
                chunks.forEach(c => {
                    c.idx = sentText.indexOf(c.text);
                });
                
                // ì¤‘ë³µ/í¬í•¨ ì œê±° (ê¸´ ê²ƒ, ìš°ì„ ìˆœìœ„ ë†’ì€ ê²ƒ ìœ ì§€)
                // ë‹¨ìˆœíˆ í…ìŠ¤íŠ¸ ê¸¸ì´ë¡œë§Œ í•˜ë©´ 'Why' ê°™ì€ ì§§ì€ ì˜ë¬¸ì‚¬ê°€ ë°€ë¦´ ìˆ˜ ìˆìœ¼ë‹ˆ priority ê³ ë ¤
                chunks.sort((a,b) => b.text.length - a.text.length); // ì¼ë‹¨ ê¸´ê±° ìš°ì„ 
                
                let cleanChunks = [];
                chunks.forEach(c => {
                    // ê²¹ì¹˜ëŠ” ì˜ì—­ í™•ì¸
                    let isOverlap = cleanChunks.some(ex => {
                        let cStart = c.idx; let cEnd = c.idx + c.text.length;
                        let exStart = ex.idx; let exEnd = ex.idx + ex.text.length;
                        // ê²¹ì¹˜ë©´? ê¸°ì¡´ ê²ƒì´ priorityê°€ ë†’ê±°ë‚˜ ê¸¸ì´ê°€ ê¸¸ë©´ ìœ ì§€, ì•„ë‹ˆë©´ êµì²´í•´ì•¼í•˜ëŠ”ë° ë³µì¡í•¨.
                        // ì—¬ê¸°ì„  ë‹¨ìˆœíˆ "ë¨¼ì € ë“¤ì–´ê°„ ë†ˆ(ê¸´ ë†ˆ) ì¥ë•¡" ì „ëµ ìœ ì§€í•˜ë˜, 
                        // ì˜ë¬¸ë¬¸ ëª¨ë“œì—ì„œ ì°¾ì€ S,VëŠ” ì‚´ë ¤ì•¼ í•¨.
                        return (cStart < exEnd && cEnd > exStart); 
                    });
                    
                    if(!isOverlap) cleanChunks.push(c);
                });
                chunks = cleanChunks;
                chunks.sort((a,b) => a.idx - b.idx); // ìœ„ì¹˜ ìˆœ ì •ë ¬

                // ë¹ˆ ê³µê°„ ì±„ìš°ê¸°
                let finalChunks = [];
                let cursor = 0;
                
                // í‰ì„œë¬¸ì¼ ë•Œ ì²« ë™ì‚¬ ìœ„ì¹˜ íŒŒì•… (S/O êµ¬ë¶„ìš©)
                let verbIndices = chunks.filter(c => c.type === 'V').map(c => c.idx);
                let firstVerbIdx = verbIndices.length > 0 ? verbIndices[0] : 9999;

                for (let i = 0; i < chunks.length; i++) {
                    let c = chunks[i];
                    
                    if (c.idx > cursor) {
                        let gapText = sentText.substring(cursor, c.idx).trim();
                        if (gapText.length > 0) {
                            // Gap ë¶„ì„
                            // ëª…ì‚¬êµ¬ì¸ì§€ í™•ì¸
                            if (nlp(gapText).has('#Noun') || nlp(gapText).has('#Pronoun')) {
                                let type = 'O'; 
                                let label = 'ëª©ì ì–´';
                                // í‰ì„œë¬¸ì´ê³ , ì²« ë™ì‚¬ë³´ë‹¤ ì•ì— ìˆìœ¼ë©´ ì£¼ì–´
                                if (!processedInQuestionMode && c.idx <= firstVerbIdx) {
                                    type = 'S'; label = 'ì£¼ì–´';
                                }
                                finalChunks.push({ text: gapText, idx: cursor, type: type, label: label, detail: 'ëª…ì‚¬/ëŒ€ëª…ì‚¬' });
                            } else if (gapText.match(/^(and|but|or|,)$/)) {
                                finalChunks.push({ text: gapText, idx: cursor, type: 'M', label: 'ì—°ê²°ì–´', detail: 'ì ‘ì†ì‚¬/êµ¬ë‘ì ' });
                            } else {
                                finalChunks.push({ text: gapText, idx: cursor, type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ë¶€ì‚¬/ê¸°íƒ€' });
                            }
                        }
                    }
                    finalChunks.push(c);
                    cursor = c.idx + c.text.length;
                }
                
                // ë§ˆì§€ë§‰ ë‚¨ì€ ë¶€ë¶„
                if (cursor < sentText.length) {
                    let gapText = sentText.substring(cursor).trim();
                    if (gapText.length > 0) {
                        if (nlp(gapText).has('#Noun') || nlp(gapText).has('#Pronoun')) {
                            finalChunks.push({ text: gapText, idx: cursor, type: 'O', label: 'ëª©ì ì–´', detail: 'ëª…ì‚¬êµ¬' });
                        } else {
                            finalChunks.push({ text: gapText, idx: cursor, type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ê¸°íƒ€êµ¬' });
                        }
                    }
                }

                // --- 5. ìƒì„¸ ì„¤ëª…(Detail) ë³´ê°• (ë¬¸ë§¥ ì¸ì‹) ---
                finalChunks.forEach((c, i) => {
                    if (c.type === 'M' && c.detail === 'ì „ì¹˜ì‚¬êµ¬') {
                        // ë°”ë¡œ ì• ì²­í¬ í™•ì¸
                        let prev = i > 0 ? finalChunks[i-1] : null;
                        if (prev && (prev.type === 'O' || prev.type === 'S')) { 
                            c.detail = `ì „ì¹˜ì‚¬êµ¬ ('${prev.text}' ìˆ˜ì‹ í˜•ìš©ì‚¬ ì—­í• )`;
                        } else if (prev && prev.type === 'V') { 
                            c.detail = `ì „ì¹˜ì‚¬êµ¬ ('${prev.text}' ìˆ˜ì‹ ë¶€ì‚¬ ì—­í• )`;
                        }
                    }
                });

                // --- 6. í˜•ì‹ ì¶”ë¡  ë° HTML ìƒì„± ---
                let hasObj = finalChunks.some(c => c.type === 'O');
                let hasComp = finalChunks.some(c => c.type === 'C'); // (í˜„ì¬ ë¡œì§ì—” C í• ë‹¹ì´ ì•½í•¨)
                let patternText = "1í˜•ì‹ (ì£¼ì–´ S + ë™ì‚¬ V)";
                if (hasObj) patternText = "3í˜•ì‹ (ì£¼ì–´ S + ë™ì‚¬ V + ëª©ì ì–´ O)";
                
                // ìƒë‹¨ í•˜ì´ë¼ì´íŠ¸ (Replace ë°©ì‹)
                let highlightedSent = "";
                let tempSent = sentText;
                let tokenMap = {};
                
                // ê¸´ ë‹¨ì–´ë¶€í„° ë§ˆí‚¹
                let sortedForReplace = [...finalChunks].sort((a,b) => b.text.length - a.text.length);
                sortedForReplace.forEach((c, i) => {
                    let token = `__TOKEN${i}__`;
                    if (tempSent.indexOf(c.text) !== -1) {
                        tempSent = tempSent.replace(c.text, token);
                        let cls = `hl-${c.type.toLowerCase()}`;
                        tokenMap[token] = `<span class="hl-word ${cls}">${c.text}</span>`;
                    }
                });
                Object.keys(tokenMap).forEach(k => { tempSent = tempSent.replace(k, tokenMap[k]); });
                highlightedSent = tempSent;

                // í•˜ë‹¨ ë¦¬ìŠ¤íŠ¸
                let listHtml = "";
                finalChunks.forEach(c => {
                    let cls = `label-${c.type.toLowerCase()}`;
                    listHtml += `
                        <li class="struct-item">
                            <span class="struct-label ${cls}">${c.label}:${c.type}</span>
                            <div class="struct-content-box">
                                <span class="struct-content">${c.text}</span>
                                <span class="struct-detail">${c.detail}</span>
                            </div>
                        </li>`;
                });

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <div class="sent-text">${highlightedSent}</div>
                            <span class="sent-pattern">${patternText}</span>
                        </div>
                        <ul class="struct-list">${listHtml}</ul>
                    </div>`;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // ============================================
    //  í™”ë©´ ë Œë”ë§ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€)
    // ============================================
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        if (selectedValue === 'analyzer' || selectedValue.startsWith("g_")) {
            toggleBtn.style.display = 'none';
        } else {
            toggleBtn.style.display = 'inline-block';
        }

        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            wordList.style.display = 'none';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        analyzerSection.style.display = 'none';
        wordList.style.display = 'block';
        wordList.innerHTML = '';

        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') { wordList.innerHTML = "<div style='padding:20px;text-align:center;'>grammar.js ë¡œë“œ ì‹¤íŒ¨</div>"; return; }
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            const t = document.querySelector(`option[value="${selectedValue}"]`);
            themeDisplay.innerText = t ? t.innerText : "ë¬¸ë²•";
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${!isGrammar ? highlightWord(def.example, item.word.split(' ')[0]) : def.example}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                 let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = deriv.example ? `<div class="example-box"><div class="en-example" style="font-size:14px;">${highlightWord(deriv.example, deriv.word)}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>` : "";
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">íŒŒ</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}${derivativesHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
