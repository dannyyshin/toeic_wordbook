        13: "ê³ ê°ì€ ì™• ê³ ê°ì„œë¹„ìŠ¤", 14: "ì¶œì¥ì˜ ëª©ì  ì—¬í–‰ Â· ê³µí•­", 15: "í˜‘ìƒì˜ ê·€ì¬ ê³„ì•½", 16: "ë¬´ì—­ í˜‘ì • ìƒê±°ë˜",

        25: "ë“œë¼ì´ë¸Œ êµí†µ", 26: "ì”ê³ ì™€ íš¨ë„ ì€í–‰", 27: "ì¹œêµ¬ì™€ ì£¼ì‹ íˆ¬ì", 28: "í´ë˜ì‹í•œ ì§‘ ê±´ë¬¼ Â· ì£¼íƒ",
        29: "ì¼ê¸°ì˜ˆë³´ í™˜ê²½", 30: "ì‹¬ê°í•œ ë³‘ ê±´ê°•"
    };

        const grammarOpts = [

    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        const btn = document.querySelector('.toggle-btn');
        btn.innerText = isHideMode ? "ëœ» ë³´ì´ê¸°" : "ëœ» ê°€ë¦¬ê¸°";

    // ============================================
    //  [ìˆ˜ì •ë¨] ì•ˆì „í•˜ê³  ê°•ë ¥í•œ êµ¬ì¡° ë¶„ì„ ë¡œì§
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');
        const outputDiv = document.getElementById('outputEn');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        
        // 1. ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì²´í¬
        if (typeof nlp === 'undefined') {
            alert("ë¶„ì„ê¸° ë¡œë”© ì¤‘ì…ë‹ˆë‹¤. 3ì´ˆ ë’¤ì— ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.\n(ê³„ì† ì•ˆ ë˜ë©´ ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•˜ì„¸ìš”)");
            return;
        }

        try {
            outputDiv.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json(); // ë¬¸ì¥ ë‹¨ìœ„ë¡œ ë¶„ë¦¬

            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                
                // --- A. ë™ì‚¬(Verb) ì°¾ê¸° ---
                let verbs = sDoc.verbs();
                let mainVerb = verbs.first(); // ì²« ë²ˆì§¸ ë™ì‚¬ë¥¼ ë©”ì¸ìœ¼ë¡œ ê°€ì •
                
                // ë™ì‚¬ê°€ ì—†ëŠ” ê²½ìš° (ì œëª© ë“±) ì˜ˆì™¸ì²˜ë¦¬
                if (!mainVerb.found) {
                    totalHtml += createCard(index + 1, sentText, "ë¶„ì„ ë¶ˆê°€ (ë™ì‚¬ ì—†ìŒ)", 
                        createRow('ì•Œë¦¼', sentText, 'ì™„ì „í•œ ë¬¸ì¥ì´ ì•„ë‹ˆê±°ë‚˜ ë™ì‚¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.', 'bg-x')
                    );
                    return;
                }

                let verbText = mainVerb.text();
                
                // ë™ì‚¬ ìƒì„¸ ì •ë³´ (ì‹œì œ, íƒœ)
                let verbInfo = [];
                if (sDoc.has('#PresentTense')) verbInfo.push("í˜„ì¬");
                if (sDoc.has('#PastTense')) verbInfo.push("ê³¼ê±°");
                if (mainVerb.has('(have|has|had) #PastTense')) verbInfo.push("ì™„ë£Œ");
                if (mainVerb.has('(be|is|are|was|were) #PastTense')) verbInfo.push("ìˆ˜ë™íƒœ");
                if (mainVerb.has('will')) verbInfo.push("ë¯¸ë˜");
                let verbDetail = verbInfo.length > 0 ? verbInfo.join(', ') : "ë™ì‚¬êµ¬";

                // --- B. ì£¼ì–´(Subject) ì°¾ê¸° ---
                // ë™ì‚¬ ì•ë¶€ë¶„ ì „ì²´ë¥¼ ì£¼ì–´ë¶€ë¡œ ê°„ì£¼
                let subjectText = sDoc.match('^.+').before(mainVerb).text().trim();
                
                // --- C. ë™ì‚¬ ë’·ë¶€ë¶„ (ëª©ì ì–´/ë³´ì–´/ìˆ˜ì‹ì–´) ë¶„ì„ ---
                // ì „ëµ: ë’·ë¶€ë¶„ í…ìŠ¤íŠ¸ì—ì„œ 'ì „ì¹˜ì‚¬êµ¬'ë¥¼ ë¨¼ì € ë°œë¼ë‚´ê³ , ë‚¨ì€ ê²ƒì„ ëª©ì ì–´/ë³´ì–´ë¡œ ë³¸ë‹¤.
                let afterVerb = sDoc.match('.+').after(mainVerb);
                
                // 1. ì „ì¹˜ì‚¬êµ¬ ì¶”ì¶œ (ìˆ˜ì‹ì–´ M)
                // #Preposition + (í•œì •ì‚¬/í˜•ìš©ì‚¬) + #Noun íŒ¨í„´
                let prepPhrases = afterVerb.match('#Preposition .? #Adjective? #Noun+').json();
                
                // 2. ì „ì¹˜ì‚¬êµ¬ë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€ (ëª©ì ì–´ O ë˜ëŠ” ë³´ì–´ C)
                let coreAfterVerb = afterVerb.not('#Preposition .? #Adjective? #Noun+');
                
                let objectText = "";
                let compText = "";
                
                // ëª…ì‚¬ ë©ì–´ë¦¬ê°€ ìˆìœ¼ë©´ ëª©ì ì–´
                let nounChunk = coreAfterVerb.match('#Noun+').first();
                if (nounChunk.found) {
                    objectText = nounChunk.text();
                } 
                // ëª…ì‚¬ê°€ ì—†ê³  í˜•ìš©ì‚¬ê°€ ìˆìœ¼ë©´ ë³´ì–´
                else {
                    let adjChunk = coreAfterVerb.match('#Adjective+').first();
                    if (adjChunk.found) compText = adjChunk.text();
                }

                // --- D. ë¦¬ìŠ¤íŠ¸ HTML ìƒì„± ---
                let rowsHtml = "";

                // (1) ì£¼ì–´
                if (subjectText) rowsHtml += createRow('ì£¼ì–´(S)', subjectText, 'ëª…ì‚¬êµ¬', 'bg-s');
                else rowsHtml += createRow('ì£¼ì–´(S)', '(ìƒëµë¨)', 'ëª…ë ¹ë¬¸ ë˜ëŠ” ìƒëµ', 'bg-x');

                // (2) ë™ì‚¬
                rowsHtml += createRow('ë™ì‚¬(V)', verbText, verbDetail, 'bg-v');

                // (3) ëª©ì ì–´/ë³´ì–´
                let pattern = "1í˜•ì‹ (S+V)";
                if (objectText) {
                    rowsHtml += createRow('ëª©ì ì–´(O)', objectText, 'ëª…ì‚¬êµ¬', 'bg-o');
                    pattern = "3í˜•ì‹ (S+V+O)";
                } else if (compText) {
                    rowsHtml += createRow('ë³´ì–´(C)', compText, 'í˜•ìš©ì‚¬', 'bg-c');
                    pattern = "2í˜•ì‹ (S+V+C)";
                }

                // (4) ìˆ˜ì‹ì–´ (ì „ì¹˜ì‚¬êµ¬)
                prepPhrases.forEach(p => {
                    rowsHtml += createRow('ìˆ˜ì‹ì–´(M)', p.text, 'ì „ì¹˜ì‚¬êµ¬ (ë¶€ì‚¬/í˜•ìš©ì‚¬ ì—­í• )', 'bg-m');
                });
                
                // (5) ê¸°íƒ€ ë‚¨ì€ ë¶€ë¶„ (ì ‘ì†ì‚¬ì ˆ ë“±)
                // ë³µì¡í•´ì§€ë¯€ë¡œ ìƒëµí•˜ë˜, í•µì‹¬ì€ ë‹¤ ë‚˜ì™”ìŒ.

                // ì¹´ë“œ ì¶”ê°€
                totalHtml += createCard(index + 1, sentText, pattern, rowsHtml);
            });

            outputDiv.innerHTML = totalHtml;
            resultBox.style.display = 'block';

        } catch (error) {

        }

    // --- HTML ìƒì„± í—¬í¼ í•¨ìˆ˜ë“¤ ---
    function createCard(idx, text, type, rows) {
        return `
            <div class="sentence-card">
                <div class="pattern-badge">${type} (ì¶”ì •)</div>

            </div>
        `;
    }

    function createRow(role, text, detail, colorClass) {
        return `
            <div class="comp-row">
                <span class="role-badge ${colorClass}">${role}</span>
                <span class="comp-content">
                    <span class="comp-text">${text}</span>
                    <span class="comp-detail">(${detail})</span>
                </span>
            </div>
        `;
    }

    // === ë‹¨ì–´ì¥ ë Œë”ë§ (ê¸°ì¡´ ìœ ì§€) ===
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        wordList.style.display = 'none';
        analyzerSection.style.display = 'none';
        themeDisplay.style.display = 'none';
        wordList.innerHTML = '';

        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        wordList.style.display = 'block';
        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') return;
            if(selectedValue === "g_struct") { dataToRender = grammarData.structure; themeDisplay.innerText = "ë¬¸ì¥êµ¬ì„±ì„±ë¶„"; }
            else if(selectedValue === "g_patterns") { dataToRender = grammarData.patterns; themeDisplay.innerText = "ë¬¸ì¥ì˜ 5í˜•ì‹"; }
            else if(selectedValue === "g_parts") { dataToRender = grammarData.parts; themeDisplay.innerText = "8í’ˆì‚¬"; }
            else if(selectedValue === "g_verbals") { dataToRender = grammarData.verbals; themeDisplay.innerText = "ì¤€ë™ì‚¬"; }
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${highlightWord(def.example, item.word.split(' ')[0])}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            // íŒŒìƒì–´ ì²˜ë¦¬ ë“± ìƒëµ (ê¸°ì¡´ ì½”ë“œì™€ ë™ì¼)
            
            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
