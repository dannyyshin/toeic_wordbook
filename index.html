                if (isQuestion) {

                            chunks.push({text: sText, idx: sentText.indexOf(sText), type:'S', label:'Ï£ºÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                            
                            // (4) Î≥∏ÎèôÏÇ¨ (Ï£ºÏñ¥ Îí§)
                            let postSubj = postAux.splitAfter(sText).last();
                            let mainVDoc = postSubj.match('^#Verb');
                            if(mainVDoc.found) {

                                foundMainInQuestion = true;
                                patternText = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)"; // ÏùòÎ¨∏Î¨∏ÏùÄ ÎåÄÍ∞ú ÌÉÄÎèôÏÇ¨
                            }

                        // BeÎèôÏÇ¨ Ïïû = Ï£ºÏñ¥
                        let preText = sentText.substring(0, vIdx).trim();
                        if(preText) {
                            chunks.push({text: preText, idx: 0, type:'S', label:'Ï£ºÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                        }
                        
                        chunks.push({text: vText, idx: vIdx, type:'V', label:'ÎèôÏÇ¨', detail:'beÎèôÏÇ¨'});

                        let postText = sentText.substring(vIdx + vText.length).trim();
                        if(postText) {

                            let prepPhrases = postDoc.match('#Preposition+ #Noun+').json();

                    let clauses = tempDoc.clauses().json();
                    let mainVerb = null;
                    
                    // Ï†àÏù¥ Ïó¨Îü¨ Í∞úÎ©¥, Î≥¥ÌÜµ Ï≤´ Î≤àÏß∏ Ï†àÏù¥ Ï£ºÏ†àÏù¥Í±∞ÎÇò, Ï†ëÏÜçÏÇ¨Í∞Ä ÏóÜÎäî Ï†àÏù¥ Ï£ºÏ†à
                    // Ïó¨Í∏∞ÏÑúÎäî compromiseÏùò verbs().first()Î•º Ïì∞Îêò, thatÏ†à ÎÇ¥Î∂ÄÏù∏ÏßÄ ÌôïÏù∏
                    
                    let allVerbs = tempDoc.verbs().json();
                    for(let v of allVerbs) {
                        // that/which/who Î∞îÎ°ú Îí§Ïóê Ïò§Îäî ÎèôÏÇ¨Îäî Í±¥ÎÑàÎúÄ (ÎåÄÎûµÏ†Å)
                        let verbWord = v.text.trim();
                        let verbIndex = sentText.indexOf(verbWord);
                        if(verbIndex === -1) continue;
                        
                        let beforeVerb = sentText.substring(0, verbIndex).trim();
                        let lastWord = beforeVerb.split(/\s+/).pop() || '';
                        lastWord = lastWord.toLowerCase().replace(/[,]/g, '');
                        
                        if(['that','which','who','whom','if','because','since','when','while','although'].includes(lastWord)) continue;
                        
                        // to Î∂ÄÏ†ïÏÇ¨ Ï†úÏô∏
                        if (lastWord === 'to') continue;

                        mainVerb = v; 
                        break; // Ï≤´ Î≤àÏß∏ 'ÏßÑÏßú' ÎèôÏÇ¨ Î∞úÍ≤¨ Ïãú Ï§ëÎã®
                    }
                    if(!mainVerb && allVerbs.length > 0) mainVerb = allVerbs[0]; // Î™ªÏ∞æÏúºÎ©¥ Í∑∏ÎÉ• Ï≤´Î≤àÏß∏

                    if(mainVerb) {
                        let vText = mainVerb.text;
                        let vIdx = sentText.indexOf(vText);
                        
                        // [ÎèôÏÇ¨]
                        let vDetail = "ÎèôÏÇ¨Íµ¨";
                        if(vText.match(/tell|give|show|teach|send|offer|bring|buy|ask/i)) vDetail = "ÏàòÏó¨ÎèôÏÇ¨(4ÌòïÏãù Í∞ÄÎä•)";
                        else if(vText.match(/make|keep|find|consider|call|elect|name|think/i)) vDetail = "Î∂àÏôÑÏ†Ñ ÌÉÄÎèôÏÇ¨(5ÌòïÏãù Í∞ÄÎä•)";
                        else if(vText.match(/go|come|arrive|rise|fall|work|happen|disappear|sleep|die|exist|live/i)) vDetail = "ÏûêÎèôÏÇ¨(1ÌòïÏãù)";
                        else if(vText.match(/is|are|am|was|were|be|become|remain|seem|look|sound|smell|taste|feel|appear/i)) vDetail = "Î∂àÏôÑÏ†Ñ ÏûêÎèôÏÇ¨(2ÌòïÏãù)";
                        else vDetail = "ÌÉÄÎèôÏÇ¨(3ÌòïÏãù)";
                        
                        chunks.push({text: vText, idx: vIdx, type:'V', label:'ÎèôÏÇ¨', detail: vDetail});

                        // [Ï£ºÏñ¥] ÎèôÏÇ¨ ÏïûÎ∂ÄÎ∂Ñ Ï†ÑÏ≤¥
                        let preText = sentText.substring(0, vIdx).trim();
                        if(preText) {
                            chunks.push({text: preText, idx: 0, type:'S', label:'Ï£ºÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨(Ï†ÑÏ≤¥)'});
                        }

                        // [ÎÇòÎ®∏ÏßÄ] ÎèôÏÇ¨ Îí∑Î∂ÄÎ∂Ñ (Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥/ÏàòÏãùÏñ¥)
                        let postText = sentText.substring(vIdx + vText.length).trim();
                        if(postText) {
                            // 1ÌòïÏãù ÏûêÎèôÏÇ¨ Ï≤¥ÌÅ¨
                            let is1st = vText.match(/go|come|arrive|rise|fall|work|happen|disappear|sleep|die|exist|live|walk|run|sit|stand/i);
                            
                            if(is1st) {
                                // 1ÌòïÏãù: Îí§Ïóê Ïò§Îäî Í±¥ Ï†ÑÎ∂Ä ÏàòÏãùÏñ¥
                                chunks.push({text: postText, idx: sentText.indexOf(postText, vIdx), type:'M', label:'ÏàòÏãùÏñ¥', detail:'Î∂ÄÏÇ¨Íµ¨/Ï†ÑÏπòÏÇ¨Íµ¨'});
                                patternText = "1ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V)";
                            } else {
                                // 4ÌòïÏãù/5ÌòïÏãù Í∞êÏßÄ (ÎèôÏÇ¨Í∞Ä tell, make Îì±Ïùº Îïå)
                                let is4th = vText.match(/tell|give|show|teach|send|offer|ask|bring|buy|cook|get|lend|make|pass|pay|promise|read|sell|write/i);
                                let is5th = vText.match(/make|keep|find|consider|call|elect|name|think|believe|appoint|declare/i);
                            
                            // Îí∑Î∂ÄÎ∂ÑÏùÑ Îç©Ïñ¥Î¶¨Î°ú ÎÇòÎàî (thatÏ†à, Ï†ÑÏπòÏÇ¨Íµ¨, Î™ÖÏÇ¨Íµ¨)
                            // Í∞ÄÏû• ÌÅ∞ Îç©Ïñ¥Î¶¨Ïù∏ 'Ï†à(Clause)'ÏùÑ Î®ºÏ†Ä Ï∞æÏùå
                            let postDoc = nlp(postText);
                            let subClauses = postDoc.match('(that|who|which|if|when) .?').json();
                            
                            let cursor = 0;
                            // Í∞ÑÏ†ëÎ™©Ï†ÅÏñ¥(IO) Î®ºÏ†Ä Ï∞æÍ∏∞ (4ÌòïÏãùÏù∏ Í≤ΩÏö∞)
                            if(is4th) {
                                // thatÏ†à ÏïûÏùò Î™ÖÏÇ¨ (CBC)
                                let firstNoun = postDoc.match('^#Noun+').first(); // CBC
                                if(firstNoun.found) {
                                    let ioText = firstNoun.text();
                                    chunks.push({text: ioText, idx: sentText.indexOf(ioText, vIdx), type:'O', label:'Í∞ÑÏ†ëÎ™©Ï†ÅÏñ¥(IO)', detail:'ÎåÄÏÉÅ'});
                                    
                                    // ÎÇ®ÏùÄ Î∂ÄÎ∂ÑÏùÄ ÏßÅÏ†ëÎ™©Ï†ÅÏñ¥(DO) - Î≥¥ÌÜµ thatÏ†à
                                    let doText = postText.replace(ioText, '').trim();
                                    // ÏΩ§Îßà Ï†úÍ±∞
                                    if(doText.startsWith(',')) doText = doText.substring(1).trim();
                                    
                                    if(doText.length > 0) {
                                        chunks.push({text: doText, idx: sentText.indexOf(doText, vIdx), type:'O', label:'ÏßÅÏ†ëÎ™©Ï†ÅÏñ¥(DO)', detail:'Î™ÖÏÇ¨Ï†à/ÎÇ¥Ïö©'});
                                        patternText = "4ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + I.O + D.O)";
                                        cursor = 99999; // Ï≤òÎ¶¨ ÏôÑÎ£å
                                    }
                                }
                            }

                            // 5ÌòïÏãù/3ÌòïÏãù ÏùºÎ∞ò Ï≤òÎ¶¨ (ÏúÑÏóêÏÑú Ï≤òÎ¶¨ Ïïà Îêú Í≤ΩÏö∞)
                            if (cursor === 0) {
                                // Ï†ëÏÜçÏÇ¨Ï†à(that...)Ïù¥ ÏûàÏúºÎ©¥ ÌÜµÏß∏Î°ú Î™©Ï†ÅÏñ¥
                                let clauseMatch = postDoc.match('^(that|who|which|if|when) .+').first();
                                if(clauseMatch.found) {
                                    chunks.push({text: postText, idx: sentText.indexOf(postText, vIdx), type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Ï†à'});
                                    patternText = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
                                } else {
                                    // 5ÌòïÏãù Ï≤¥ÌÅ¨ (Î™©Ï†ÅÏñ¥ + Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥)
                                    if(is5th) {
                                        // Î™©Ï†ÅÏñ¥: Ï≤´ Î™ÖÏÇ¨Íµ¨
                                        let objNoun = postDoc.match('^#Noun+').first();
                                        if(objNoun.found) {
                                            let objText = objNoun.text();
                                            chunks.push({text: objText, idx: sentText.indexOf(objText, vIdx), type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                                            
                                            // Î™©Ï†ÅÍ≤© Î≥¥Ïñ¥: ÎÇòÎ®∏ÏßÄ (ÌòïÏö©ÏÇ¨/Î™ÖÏÇ¨/toÎ∂ÄÏ†ïÏÇ¨)
                                            let remaining = postText.substring(objText.length).trim();
                                            if(remaining) {
                                                chunks.push({text: remaining, idx: sentText.indexOf(remaining, vIdx + objText.length), type:'C', label:'Î™©Ï†ÅÍ≤©Î≥¥Ïñ¥(O.C)', detail:'ÌòïÏö©ÏÇ¨/Î™ÖÏÇ¨/toÎ∂ÄÏ†ïÏÇ¨'});
                                                patternText = "5ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O + Î≥¥Ïñ¥ C)";
                                            }
                                        }
                                    } else {
                                        // ÏùºÎ∞ò 3ÌòïÏãù Ï≤òÎ¶¨
                                        // Ï†ÑÏπòÏÇ¨Íµ¨ Î∂ÑÎ¶¨
                                        let prepPhrases = postDoc.match('#Preposition+ #Noun+').json();
                                        let prepTexts = prepPhrases.map(p => p.text);
                                        
                                        prepTexts.forEach(p => {
                                            if(!p.startsWith('to ') || (p.startsWith('to ') && !p.match(/^to\s+(the|a|an|my|your|his|her|our|their)\s+/i))) {
                                                // toÎ∂ÄÏ†ïÏÇ¨Í∞Ä ÏïÑÎãå Ï†ÑÏπòÏÇ¨Íµ¨Îßå ÏàòÏãùÏñ¥Î°ú
                                                if(!p.match(/^to\s+[a-z]+$/i)) { // "to verb" ÌòïÌÉú Ï†úÏô∏
                                                    chunks.push({text: p, idx: sentText.indexOf(p, vIdx), type:'M', label:'ÏàòÏãùÏñ¥', detail:'Ï†ÑÏπòÏÇ¨Íµ¨'});
                                                }
                                            }
                                        });
                                        
                                        // ÎÇ®ÏùÄ Î™ÖÏÇ¨ -> Î™©Ï†ÅÏñ¥
                                        let cleanPost = postText;
                                        prepTexts.forEach(p => cleanPost = cleanPost.replace(p, ''));
                                        cleanPost = cleanPost.trim();
                                        
                                        if(cleanPost) {
                                            let objMatch = nlp(cleanPost).match('#Noun+').first();
                                            if(objMatch.found) {
                                                let objTxt = objMatch.text();
                                                chunks.push({text: objTxt, idx: sentText.indexOf(objTxt, vIdx), type:'O', label:'Î™©Ï†ÅÏñ¥', detail:'Î™ÖÏÇ¨Íµ¨'});
                                                patternText = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }

                // 3. Í∞≠ Ï±ÑÏö∞Í∏∞ (Îπ†ÏßÑ Îã®Ïñ¥Îì§ - Ï†ÑÏπòÏÇ¨, Í¥ÄÏÇ¨ Îì±) Î∞è Ï†ïÎ†¨
                chunks.sort((a,b) => a.idx - b.idx);
                
                // ÏµúÏ¢Ö Î¶¨Ïä§Ìä∏ ÏÉùÏÑ±
                // (Í≤πÏπòÎäî Î∂ÄÎ∂Ñ Ï†úÍ±∞ Î°úÏßÅ)
                let finalChunks = [];
                let lastEnd = 0;
                
                // Î¨∏Ïû• Ï†ÑÏ≤¥Î•º Ïª§Î≤ÑÌïòÍ∏∞ ÏúÑÌï¥, chunks ÏÇ¨Ïù¥ÏÇ¨Ïù¥Î•º Ï±ÑÏõÄ
                for(let c of chunks) {
                    if (c.idx < lastEnd) continue; // Í≤πÏπòÎ©¥ Ìå®Ïä§
                    // Îπà Í≥µÍ∞Ñ(Gap)
                    if (c.idx > lastEnd) {
                        let gap = sentText.substring(lastEnd, c.idx).trim();
                        if(gap) finalChunks.push({text: gap, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Í∏∞ÌÉÄ/Ïó∞Í≤∞Ïñ¥'});
                    }
                    finalChunks.push(c);
                    lastEnd = c.idx + c.text.length;
                }
                // ÎßàÏßÄÎßâ
                if (lastEnd < sentText.length) {
                    let gap = sentText.substring(lastEnd).trim();
                    if(gap) finalChunks.push({text: gap, type:'M', label:'ÏàòÏãùÏñ¥', detail:'Í∏∞ÌÉÄ'});
                }

                // 4. HTML ÏÉùÏÑ±
                let highlightedSent = "";
                let listHtml = "";
                
                finalChunks.forEach(c => {
                    let cls = `hl-${c.type.toLowerCase()}`;
                    let lblCls = `label-${c.type.toLowerCase()}`;
                    
                    highlightedSent += `<span class="hl-word ${cls}">${c.text}</span> `;
                    
                    listHtml += `
                        <li class="struct-item">
                            <span class="struct-label ${lblCls}">${c.label}</span>
                            <div class="struct-content-box">
                                <span class="struct-content">${c.text}</span>
                                <span class="struct-detail">${c.detail}</span>
                            </div>
                        </li>`;
                });

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <div class="sent-text">${highlightedSent}</div>
                            <span class="sent-pattern">${patternText}</span>
                        </div>
                        <ul class="struct-list">${listHtml}</ul>
                    </div>`;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
    }

    // Ìó¨Ìçº
    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
