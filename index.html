    const daySelect = document.getElementById('daySelect');

    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        
        try {
            resultBox.innerHTML = "";
            
            // ì¸ìš©ë¬¸ ë¶„ë¦¬ (í°ë”°ì˜´í‘œ ê¸°ì¤€)
            let parts = input.split(/("[^"]+")/).filter(p => p.trim());
            let totalHtml = "";
            let sentIndex = 0;

            parts.forEach(part => {
                part = part.trim();
                if(!part) return;
                
                // ì¸ìš©ë¬¸ì¸ ê²½ìš°
                if(part.startsWith('"') && part.endsWith('"')) {
                    let innerText = part.substring(1, part.length - 1);

                } else {
                    // ì¼ë°˜ ë¬¸ì¥
                    let sentences = nlp(part).sentences().json();

            resultBox.innerHTML = totalHtml;

        const resultBox = document.getElementById('resultBox');

        resultBox.innerHTML = `

        try {

            } else {
                matches.slice(0, 50).forEach((m, i) => {

                    const msg = m.message || m.shortMessage || 'Suggestion';
                    const ruleId = m.rule?.id ? ` (${m.rule.id})` : '';
                    matchesHtml += `

                            <div class="struct-content-box">

                            </div>

                    `;

            }

            resultBox.innerHTML = `

                    </div>

            `;

            if (autoAnalyze) {

    async function checkGrammarWithLanguageTool(text, language) {
        // Public endpoint. If this ever rate-limits, user can run a local LT server.
        const url = 'https://api.languagetool.org/v2/check';
        const body = new URLSearchParams();
        body.set('text', text);
        body.set('language', language || 'en-US');
        body.set('enabledOnly', 'false');

        const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body
        });
        if (!res.ok) {
            const t = await res.text().catch(() => '');
            throw new Error(`LanguageTool API ì˜¤ë¥˜: HTTP ${res.status} ${t ? '- ' + t.slice(0, 200) : ''}`);
        }
        const data = await res.json();
        const matches = Array.isArray(data.matches) ? data.matches : [];
        const corrected = applyLanguageToolMatches(text, matches);
        return { corrected, matches };
    }

    function applyLanguageToolMatches(original, matches) {
        // offsets are based on original text; apply from end to avoid shifting
        const sorted = (matches || [])
            .filter(m => typeof m.offset === 'number' && typeof m.length === 'number')
            .slice()
            .sort((a, b) => (b.offset - a.offset) || (b.length - a.length));

        let out = original;
        for (const m of sorted) {
            const replacement = (m.replacements && m.replacements[0] && typeof m.replacements[0].value === 'string')
                ? m.replacements[0].value
                : null;
            if (replacement == null) continue;
            const start = m.offset;
            const end = m.offset + m.length;
            if (start < 0 || end > out.length || start >= end) continue;
            out = out.slice(0, start) + replacement + out.slice(end);
        }
        return out;
    }

    // ë©”ì¸ ë™ì‚¬ ì°¾ê¸° í•¨ìˆ˜
    function findMainVerb(sentText) {
        let doc = nlp(sentText);

            lastWord = lastWord.toLowerCase().replace(/[,.!?]/g, '');
            
            // toë¶€ì •ì‚¬ ì œì™¸
            if(lastWord === 'to') continue;
            
            // ì¢…ì†ì ˆ ì œì™¸
            if(['that','which','who','whom','if','because','since','when','while','although','unless','until','after'].includes(lastWord)) continue;
            
            // ë™ì‚¬ íƒ€ì… íŒë³„
            let verbType = getVerbType(vText);
            return {verb: vText, index: vIdx, type: verbType};

        if(allVerbs.length > 0) {

            return {verb: v.text, index: sentText.indexOf(v.text), type: getVerbType(v.text)};

        return null;

                chunks.push({text: ', and that', type:'M', label:'ìˆ˜ì‹ì–´', detail:'ì—°ê²°ì–´'});
                
                let secondClause = parts[1];
                let secondVerb = findMainVerb(secondClause);
                if(secondVerb) {
                    let secondSubj = secondClause.substring(0, secondVerb.index).trim();
                    if(secondSubj) {
                        chunks.push({text: secondSubj, type:'S', label:'â†’ ì£¼ì–´', detail:'(ì ˆ ë‚´ë¶€)'});
                    }
                    chunks.push({text: secondVerb.verb, type:'V', label:'â†’ ë™ì‚¬', detail:'(ì ˆ ë‚´ë¶€)'});
                    
                    let secondPost = secondClause.substring(secondVerb.index + secondVerb.verb.length).trim();
                    if(secondPost) {
                        // toë¶€ì •ì‚¬ ì²´í¬
                        let toInfMatch = secondPost.match(/^(.+?)\s+(to\s+.+)$/);
                        if(toInfMatch) {
                            chunks.push({text: toInfMatch[1].trim(), type:'O', label:'â†’ ëª©ì ì–´', detail:'(ì ˆ ë‚´ë¶€)'});
                            chunks.push({text: toInfMatch[2].trim(), type:'C', label:'â†’ ëª©ì ê²©ë³´ì–´', detail:'toë¶€ì •ì‚¬'});
                        } else {
                            chunks.push({text: secondPost, type:'O', label:'â†’ ëª©ì ì–´/ë³´ì–´', detail:'(ì ˆ ë‚´ë¶€)'});
                        }
                    }
                }
            } else {
                // ë‹¨ì¼ ì ˆ
                let innerVerb = findMainVerb(innerText);
                if(innerVerb) {
                    let innerSubj = innerText.substring(0, innerVerb.index).trim();
                    if(innerSubj) {
                        chunks.push({text: innerSubj, type:'S', label:'â†’ ì£¼ì–´', detail:'(ì ˆ ë‚´ë¶€)'});
                    }
                    chunks.push({text: innerVerb.verb, type:'V', label:'â†’ ë™ì‚¬', detail:'(ì ˆ ë‚´ë¶€)'});
                    
                    let innerPost = innerText.substring(innerVerb.index + innerVerb.verb.length).trim();
                    if(innerPost) {
                        chunks.push({text: innerPost, type:'C', label:'â†’ ë³´ì–´/ëª©ì ì–´', detail:'(ì ˆ ë‚´ë¶€)'});
                    }
                }
            }
        }
        
        return chunks;
    }

    // toë¶€ì •ì‚¬ ë¶„ì„
    function analyzeToInfinitive(infText) {
        let chunks = [];
        
        // to all be people (he knows) í˜•íƒœ
        let match = infText.match(/^to\s+(.+?)\s+be\s+(.+?)(\s+\(.+\))?$/i);
        if(match) {
            let modifier = match[1]; // "all"
            let complement = match[2]; // "people"
            let relClause = match[3] ? match[3].trim() : ''; // "(he knows)"
            
            chunks.push({text: `to ${modifier} be ${complement}`, type:'C', label:'ëª©ì ê²©ë³´ì–´(O.C)', detail:'toë¶€ì •ì‚¬'});
            
            if(relClause) {
                chunks.push({text: relClause, type:'M', label:'ìˆ˜ì‹ì–´', detail:'ê´€ê³„ì‚¬ì ˆ(ìƒëµ)'});
            }
        } else {
            chunks.push({text: infText, type:'C', label:'ëª©ì ê²©ë³´ì–´(O.C)', detail:'toë¶€ì •ì‚¬'});
        }
        
        return chunks;
    }

    // ë¶€ì‚¬ì ˆ ë¶„ì„
    function analyzeAdverbClause(clauseText) {
        let chunks = [];
        
        let innerVerb = findMainVerb(clauseText);
        if(innerVerb) {
            let innerSubj = clauseText.substring(0, innerVerb.index).trim();
            if(innerSubj) {
                chunks.push({text: innerSubj, type:'S', label:'â†’ ì£¼ì–´', detail:'(ë¶€ì‚¬ì ˆ)'});
            }
            chunks.push({text: innerVerb.verb, type:'V', label:'â†’ ë™ì‚¬', detail:'(ë¶€ì‚¬ì ˆ)'});
            
            let innerPost = clauseText.substring(innerVerb.index + innerVerb.verb.length).trim();
            if(innerPost) {
                chunks.push({text: innerPost, type:'M', label:'â†’ ìˆ˜ì‹ì–´', detail:'(ë¶€ì‚¬ì ˆ)'});
            }
        } else {
            chunks.push({text: clauseText, type:'M', label:'ìˆ˜ì‹ì–´', detail:'ë¶€ì‚¬ì ˆ'});
        }
        
        return chunks;
    }

    // HTML ìƒì„±
    function generateHTML(sentText, chunks, patternText, index) {
        let highlightedSent = "";
        let listHtml = "";
        
        chunks.forEach(c => {
            let cls = `hl-${c.type.toLowerCase()}`;
            let lblCls = `label-${c.type.toLowerCase()}`;
            
            highlightedSent += `<span class="hl-word ${cls}">${c.text}</span> `;
            
            listHtml += `
                <li class="struct-item">
                    <span class="struct-label ${lblCls}">${c.label}</span>
                    <div class="struct-content-box">
                        <span class="struct-content">${c.text}</span>
                        <span class="struct-detail">${c.detail}</span>
                    </div>
                </li>`;
        });

        return `
            <div class="analysis-card">
                <div class="analysis-header">
                    <span class="sent-num">Sentence ${index}</span>
                    <div class="sent-text">${highlightedSent}</div>
                    <span class="sent-pattern">${patternText}</span>
                </div>
                <ul class="struct-list">${listHtml}</ul>
            </div>`;
    }

    // ============================================
    //  í™”ë©´ ë Œë”ë§ (ê¸°ì¡´ ê¸°ëŠ¥ ìœ ì§€)
    // ============================================
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        if (selectedValue === 'analyzer' || selectedValue.startsWith("g_")) {
            toggleBtn.style.display = 'none';
        } else {
            toggleBtn.style.display = 'inline-block';
        }

        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            wordList.style.display = 'none';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        analyzerSection.style.display = 'none';
        wordList.style.display = 'block';
        wordList.innerHTML = '';

        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') { wordList.innerHTML = "<div style='padding:20px;text-align:center;'>grammar.js ë¡œë“œ ì‹¤íŒ¨</div>"; return; }
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            const t = document.querySelector(`option[value="${selectedValue}"]`);
            themeDisplay.innerText = t ? t.innerText : "ë¬¸ë²•";
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${!isGrammar ? highlightWord(def.example, item.word.split(' ')[0]) : def.example}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                 let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = deriv.example ? `<div class="example-box"><div class="en-example" style="font-size:14px;">${highlightWord(deriv.example, deriv.word)}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>` : "";
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">íŒŒ</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}${derivativesHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
