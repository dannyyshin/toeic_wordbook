<script>

    const dayThemes = { 1: "ë°±ìˆ˜íƒˆì¶œ ì±„ìš©", 2: "ë“œë ˆìŠ¤ì½”ë“œ ê·œì¹™ Â· ë²•ë¥ ", 3: "ì‚¬ë¬´ì˜ ë‹¬ì¸ ì¼ë°˜ì‚¬ë¬´ (1)" }; // (ìƒëµ... ê¸°ì¡´ ë°ì´í„° ìœ ì§€)
    const daySelect = document.getElementById('daySelect');

    function initApp() {
        const optAnalyzer = document.createElement('option');

        optAnalyzer.innerText = "ğŸ” AI ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option'); optSep1.disabled = true; optSep1.innerText = "â”€â”€ [ê¸°ì´ˆ ë¬¸ë²•] â”€â”€"; daySelect.appendChild(optSep1);
        const grammarOpts = [{v:"g_struct", t:"1. ë¬¸ì¥êµ¬ì„±ì„±ë¶„"}, {v:"g_patterns", t:"2. ë¬¸ì¥ì˜ 5í˜•ì‹"}, {v:"g_parts", t:"3. 8í’ˆì‚¬"}, {v:"g_verbals", t:"4. ì¤€ë™ì‚¬"}];

        const optSep2 = document.createElement('option'); optSep2.disabled = true; optSep2.innerText = "â”€â”€ [ë‹¨ì–´ì¥ Day] â”€â”€"; daySelect.appendChild(optSep2);
        if(typeof vocaData !== 'undefined') {

    function toggleMode() {

        document.body.classList.toggle('hide-mode');

    // ============================================
    //  [ì™„ì „ ìˆ˜ì •ë¨] ë™ì‚¬ ê¸°ì¤€ ê°•ì œ ë¶„í•  ë¶„ì„ê¸°
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        if (typeof nlp === 'undefined') { alert("ë¶„ì„ ë¡œë”©ì¤‘ì…ë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”."); return; }

        try {
            resultBox.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json();

            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                let chunks = [];

                // 1. ë©”ì¸ ë™ì‚¬ ì°¾ê¸° (ì—†ìœ¼ë©´ ë¶„ì„ í¬ê¸°)
                let verbs = sDoc.verbs();
                let mainVerb = verbs.first();

                if (!mainVerb.found) {
                    // ë™ì‚¬ê°€ ì—†ìœ¼ë©´ í†µì§¸ë¡œ 'ë¬¸ì¥'ìœ¼ë¡œ í‘œì‹œ
                    totalHtml += `
                        <div class="analysis-card">
                            <div class="analysis-header"><span class="sent-num">Sentence ${index+1}</span><span class="sent-pattern bg-x" style="color:#fff;">ë¶„ì„ ë¶ˆê°€</span></div>
                            <div class="sentence-block-view">${sentText}</div>
                            <div style="font-size:13px; color:#666; padding:10px;">ğŸ’¡ ë™ì‚¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ëŠ” ë¬¸ì¥ì…ë‹ˆë‹¤. (ì œëª©ì´ë‚˜ êµ¬ë¬¸ì¼ ìˆ˜ ìˆìŒ)</div>
                        </div>`;
                    return;
                }

                // 2. ë™ì‚¬ ê¸°ì¤€ìœ¼ë¡œ ì•/ë’¤ í…ìŠ¤íŠ¸ ì¶”ì¶œ (ê²¹ì¹¨ ë°©ì§€)
                // - ë™ì‚¬ ì•ë¶€ë¶„ (ì£¼ì–´)
                let subjectDoc = sDoc.match('^.+').before(mainVerb);
                let subjectText = subjectDoc.text().trim();

                // - ë™ì‚¬
                let verbText = mainVerb.text().trim();

                // - ë™ì‚¬ ë’·ë¶€ë¶„ (ëª©ì ì–´ + ìˆ˜ì‹ì–´)
                let afterDoc = sDoc.match('.+').after(mainVerb);

                // 3. ì²­í¬ ë°ì´í„° ìƒì„±
                
                // (A) ì£¼ì–´ (S)
                if(subjectText) {
                    chunks.push({ text: subjectText, type: 'S', label: 'ì£¼ì–´', class: 'c-s', detail: 'ëª…ì‚¬êµ¬ (ë™ì‘ì˜ ì£¼ì²´)' });
                }

                // (B) ë™ì‚¬ (V)
                chunks.push({ text: verbText, type: 'V', label: 'ë™ì‚¬', class: 'c-v', detail: 'ë™ì‚¬êµ¬ (ë™ì‘/ìƒíƒœ)' });

                // (C) ë’·ë¶€ë¶„ ë¶„ì„
                // ì „ëµ: ë’·ë¶€ë¶„ ì „ì²´ í…ìŠ¤íŠ¸ì—ì„œ 'ì „ì¹˜ì‚¬êµ¬(M)'ë¥¼ ì°¾ê³ , 
                // ì „ì¹˜ì‚¬êµ¬ê°€ 'ì•„ë‹Œ' ë‚˜ë¨¸ì§€ ì¤‘ ê°€ì¥ ë¨¼ì € ë‚˜ì˜¤ëŠ” ëª…ì‚¬ë¥¼ 'ëª©ì ì–´(O)' ë˜ëŠ” 'ë³´ì–´(C)'ë¡œ ë³¸ë‹¤.
                
                let prepPhrases = afterDoc.match('#Preposition .? #Adjective? #Noun+').json();
                
                // ì „ì¹˜ì‚¬êµ¬ ëª©ë¡ ì €ì¥ (ë‚˜ì¤‘ì— í…ìŠ¤íŠ¸ì—ì„œ ë§¤ì¹­í•˜ê¸° ìœ„í•´)
                let prepTexts = prepPhrases.map(p => p.text);
                
                // ë’·ë¶€ë¶„ ì „ì²´ í…ìŠ¤íŠ¸
                let afterText = afterDoc.text();
                
                // ëª©ì ì–´/ë³´ì–´ ì°¾ê¸°
                let objectFound = false;
                let compFound = false;
                
                // ì„ì‹œ: ì „ì¹˜ì‚¬êµ¬ê°€ ì•„ë‹Œ ë¶€ë¶„ì„ ì°¾ê¸° ìœ„í•´ ë‹¨ìˆœ replace (ë°ëª¨ìš©)
                // ë” ì •í™•í•˜ê²Œ í•˜ë ¤ë©´ index ê¸°ë°˜ìœ¼ë¡œ ì˜ë¼ì•¼ í•˜ì§€ë§Œ, ì—¬ê¸°ì„  ë‹¨ìˆœí™”.
                let coreText = afterText;
                prepTexts.forEach(p => { coreText = coreText.replace(p, ''); });
                
                // ë‚¨ì€ í…ìŠ¤íŠ¸(coreText)ì—ì„œ ëª…ì‚¬ê°€ ìˆìœ¼ë©´ ëª©ì ì–´
                let coreDoc = nlp(coreText);
                let objMatch = coreDoc.match('#Noun+').first();
                let compMatch = coreDoc.match('#Adjective+').first();
                
                // (D) ëª©ì ì–´/ë³´ì–´/ìˆ˜ì‹ì–´ ë“±ë¡
                // ìˆœì„œë¥¼ ì§€í‚¤ê¸° ìœ„í•´ afterDoc ì „ì²´ë¥¼ ìˆœíšŒí•˜ë©° ë§¤ì¹­í•´ì•¼ í•¨.
                // ì—¬ê¸°ì„œëŠ” "ë¬¸ì¥ ë½€ê°œê¸°" ì‹œê°í™”ë¥¼ ìœ„í•´, ì›ë¬¸ì—ì„œ ìœ„ì¹˜ë¥¼ ì°¾ì•„ ì²­í¬ì— ë„£ìŒ.

                // ì¼ë‹¨ ìˆ˜ì‹ì–´(M) ë¨¼ì € ë“±ë¡
                prepPhrases.forEach(p => {
                    chunks.push({ text: p.text.trim(), type: 'M', label: 'ìˆ˜ì‹ì–´', class: 'c-m', detail: 'ì „ì¹˜ì‚¬êµ¬ (ìˆ˜ì‹)' });
                });

                // ë‚¨ì€ ëª…ì‚¬ ë©ì–´ë¦¬ -> ëª©ì ì–´
                if (objMatch.found) {
                     chunks.push({ text: objMatch.text().trim(), type: 'O', label: 'ëª©ì ì–´', class: 'c-o', detail: 'ëª…ì‚¬ (ëŒ€ìƒ)' });
                     objectFound = true;
                } else if (compMatch.found) {
                     chunks.push({ text: compMatch.text().trim(), type: 'C', label: 'ë³´ì–´', class: 'c-c', detail: 'í˜•ìš©ì‚¬ (ìƒíƒœì„¤ëª…)' });
                     compFound = true;
                }

                // 4. HTML ìƒì„± (Replacement ë°©ì‹)
                // ê¸´ ë‹¨ì–´ë¶€í„° êµì²´í•˜ì—¬ ë¶€ë¶„ ì¼ì¹˜ ì˜¤ë¥˜ ë°©ì§€
                chunks.sort((a,b) => b.text.length - a.text.length);
                
                let blockHtml = sentText;
                let tokenMap = {};
                
                chunks.forEach((c, i) => {
                    let token = `__TOKEN${i}__`;
                    // ë‹¨ìˆœ replaceëŠ” ë¬¸ì¥ ë‚´ ê°™ì€ ë‹¨ì–´ê°€ ìˆìœ¼ë©´ ì•ìª½ë¶€í„° ë°”ê¿ˆ.
                    // ì´ë¥¼ ë°©ì§€í•˜ê¸° ìœ„í•´ ì •êµí•œ offset ì²˜ë¦¬ê°€ í•„ìš”í•˜ì§€ë§Œ, 
                    // ì§€ê¸ˆì€ ì‚¬ìš©ìê°€ ìš”ì²­í•œ "ëª¨ë“  ì„±ë¶„ í‘œì‹œ"ë¥¼ ìœ„í•´ ê°•ë ¥í•˜ê²Œ replace ì ìš©.
                    if (blockHtml.includes(c.text)) {
                        blockHtml = blockHtml.replace(c.text, token);
                        tokenMap[token] = `<span class="chunk ${c.class}" data-label="${c.label}">${c.text}</span>`;
                    }
                });
                
                // í† í° ë³µì›
                Object.keys(tokenMap).forEach(k => {
                    blockHtml = blockHtml.replace(k, tokenMap[k]);
                });

                // 5. ë¦¬ìŠ¤íŠ¸ ìƒì„±ì„ ìœ„í•œ ì •ë ¬ (ë¬¸ì¥ ìˆœì„œëŒ€ë¡œ)
                // ì›ë¬¸ì—ì„œ í•´ë‹¹ í…ìŠ¤íŠ¸ì˜ ìœ„ì¹˜(indexOf)ë¥¼ ì°¾ì•„ ì •ë ¬
                chunks.sort((a,b) => sentText.indexOf(a.text) - sentText.indexOf(b.text));

                let rowsHtml = "";
                chunks.forEach(c => {
                    let roleColor = c.class.replace('c-', 'bg-');
                    rowsHtml += `
                        <tr>
                            <th><span class="role-tag ${roleColor}">${c.label}</span></th>
                            <td>
                                <span class="word-text">${c.text}</span>
                                <span class="desc-text">${c.detail}</span>
                            </td>
                        </tr>
                    `;
                });

                let pattern = objectFound ? "3í˜•ì‹ (S+V+O)" : (compFound ? "2í˜•ì‹ (S+V+C)" : "1í˜•ì‹ (S+V)");

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <span class="sent-pattern">${pattern}</span>
                        </div>
                        <div class="sentence-block-view">${blockHtml}</div>
                        <table class="detail-table">${rowsHtml}</table>
                    </div>
                `;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // (ê¸°ì¡´ ë‹¨ì–´ì¥ í•¨ìˆ˜ ìœ ì§€)
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        wordList.style.display = 'none';
        analyzerSection.style.display = 'none';
        themeDisplay.style.display = 'none';
        wordList.innerHTML = '';

        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        wordList.style.display = 'block';
        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') return;
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            themeDisplay.style.display = 'block';
            themeDisplay.innerText = document.querySelector(`option[value="${selectedValue}"]`).innerText;
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${def.example}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
