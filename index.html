    </style>
</head>

<script>
    const dayThemes = {
        1: "Î∞±ÏàòÌÉàÏ∂ú Ï±ÑÏö©", 2: "ÎìúÎ†àÏä§ÏΩîÎìú Í∑úÏπô ¬∑ Î≤ïÎ•†", 3: "ÏÇ¨Î¨¥Ïùò Îã¨Ïù∏ ÏùºÎ∞òÏÇ¨Î¨¥ (1)", 4: "ÏóÖÎ¨¥ ÎÖ∏ÌïòÏö∞ ÏùºÎ∞òÏÇ¨Î¨¥ (2)",
        5: "ÎπÑÎ∞ÄÎ≥ëÍ∏∞ ÏùºÎ∞òÏÇ¨Î¨¥ (3)", 6: "Ïâ¥ Ìú¥(‰ºë) Ïó¨Í∞Ä ¬∑ Í≥µÎèôÏ≤¥", 7: "ÎßàÏºÄÌåÖ Ï†ÑÎûµ ÎßàÏºÄÌåÖ (1)", 8: "Í∏ÄÎ°úÎ≤å ÎßàÏºÄÌåÖ ÎßàÏºÄÌåÖ (2)",
        9: "Í≤ΩÏ†ú ÏÇ¥Î¶¨Í∏∞ Í≤ΩÏ†ú", 10: "ÏáºÌïëÏùò Í≥†Ïàò ÏáºÌïë", 11: "Ïã†Ï†úÌíà Ï∂úÏãú Ï†úÌíàÍ∞úÎ∞ú", 12: "Í≥µÏû• ÏûêÎèôÌôî ÏÉùÏÇ∞",
        13: "Í≥†Í∞ùÏùÄ Ïôï Í≥†Í∞ùÏÑúÎπÑÏä§", 14: "Ï∂úÏû•Ïùò Î™©Ï†Å Ïó¨Ìñâ ¬∑ Í≥µÌï≠", 15: "ÌòëÏÉÅÏùò Í∑ÄÏû¨ Í≥ÑÏïΩ", 16: "Î¨¥Ïó≠ ÌòëÏ†ï ÏÉÅÍ±∞Îûò",
        17: "ÌäπÍ∏âÎ∞∞ÏÜ° Î¨¥Ïó≠ ¬∑ Î∞∞ÏÜ°", 18: "ÌäπÏÑ†ÏöîÎ¶¨ ÏàôÎ∞ï ¬∑ ÏãùÎãπ", 19: "Î≥¥ÎÑàÏä§Îäî..? ÏàòÏùµ", 20: "Í≤ΩÎπÑ Ï†àÍ∞ê ÌöåÍ≥Ñ",
        21: "ÏÇ¨ÎÇ¥ Í≥µÎ™®Ï†Ñ ÌöåÏÇ¨ÎèôÌñ•", 22: "Í∏¥Í∏â ÌöåÏùò ÎØ∏ÌåÖ", 23: "Ïó≠ÏßÄÏÇ¨ÏßÄ ÏÇ¨Ïõê Î≥µÏßÄ", 24: "ÏäπÏßÑ Ï≤´ ÎÇ† Ïù∏ÏÇ¨Ïù¥Îèô",
        25: "ÎìúÎùºÏù¥Î∏å ÍµêÌÜµ", 26: "ÏûîÍ≥†ÏôÄ Ìö®ÎèÑ ÏùÄÌñâ", 27: "ÏπúÍµ¨ÏôÄ Ï£ºÏãù Ìà¨Ïûê", 28: "ÌÅ¥ÎûòÏãùÌïú Ïßë Í±¥Î¨º ¬∑ Ï£ºÌÉù",
        29: "ÏùºÍ∏∞ÏòàÎ≥¥ ÌôòÍ≤Ω", 30: "Ïã¨Í∞ÅÌïú Î≥ë Í±¥Í∞ï"
    };

    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');
    const analyzerSection = document.getElementById('analyzerSection');
    const progressBar = document.getElementById('progressBar');
    const themeDisplay = document.getElementById('themeDisplay');
    let isHideMode = false;

    window.onload = function() {
        initApp();
    };

    function initApp() {
        // Î©îÎâ¥ Íµ¨ÏÑ±
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "üîç AI Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑùÍ∏∞";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option');
        optSep1.disabled = true; optSep1.innerText = "‚îÄ‚îÄ [Í∏∞Ï¥à Î¨∏Î≤ï] ‚îÄ‚îÄ";
        daySelect.appendChild(optSep1);

        const optStruct = document.createElement('option'); optStruct.value = "g_struct"; optStruct.innerText = "1. Î¨∏Ïû•Íµ¨ÏÑ±ÏÑ±Î∂Ñ"; daySelect.appendChild(optStruct);
        const optPatterns = document.createElement('option'); optPatterns.value = "g_patterns"; optPatterns.innerText = "2. Î¨∏Ïû•Ïùò 5ÌòïÏãù"; daySelect.appendChild(optPatterns);
        const optParts = document.createElement('option'); optParts.value = "g_parts"; optParts.innerText = "3. 8ÌíàÏÇ¨"; daySelect.appendChild(optParts);
        const optVerbals = document.createElement('option'); optVerbals.value = "g_verbals"; optVerbals.innerText = "4. Ï§ÄÎèôÏÇ¨"; daySelect.appendChild(optVerbals);

        const optSep2 = document.createElement('option');
        optSep2.disabled = true; optSep2.innerText = "‚îÄ‚îÄ [Îã®Ïñ¥Ïû• Day] ‚îÄ‚îÄ";
        daySelect.appendChild(optSep2);

        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {
                const option = document.createElement('option');
                option.value = day;
                const theme = dayThemes[day] ? ` : ${dayThemes[day]}` : "";
                option.innerText = `Day ${day}${theme}`;
                daySelect.appendChild(option);
            });
        }
        
        // Ï¥àÍ∏∞ ÌôîÎ©¥ ÏÑ§Ï†ï (Î∂ÑÏÑùÍ∏∞)
        daySelect.value = "analyzer";
        renderContent();
    }

    function goToMain() { 
        daySelect.value = "analyzer"; 
        renderContent(); 
    }

    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        const btn = document.querySelector('.toggle-btn');
        btn.innerText = isHideMode ? "Îúª Î≥¥Ïù¥Í∏∞" : "Îúª Í∞ÄÎ¶¨Í∏∞";
        btn.style.background = isHideMode ? "#fff" : "#000";
        btn.style.color = isHideMode ? "#000" : "#FFC107";
    }

    // === [ÏàòÏ†ïÎêú Î∂ÑÏÑù Î°úÏßÅ] Îç©Ïñ¥Î¶¨(Chunk) Ïù∏Ïãù Î∞è ÏãúÍ∞ÅÌôî ===
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');
        const outputDiv = document.getElementById('outputEn');
        const patternHintDiv = document.getElementById('patternHint');

        if (!input || input.trim() === "") { 
            alert("ÏòÅÏñ¥ Î¨∏Ïû•ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!"); return; 
        }
        if (typeof nlp === 'undefined') {
            alert("Î∂ÑÏÑù ÎèÑÍµ¨Í∞Ä Î°úÎìúÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§. Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏ÌïòÏÑ∏Ïöî."); return;
        }

        try {
            const doc = nlp(input);
            let chunks = [];

            // Î≥µÏû°Ìïú Î¨∏Ïû•ÏùÑ Ï†à(clause) Îã®ÏúÑÎ°ú Ï≤òÎ¶¨ÌïòÍ±∞ÎÇò Îã®Ïàú Î¨∏Ïû• Ï≤òÎ¶¨
            // Ïó¨Í∏∞ÏÑúÎäî Îã®ÏàúÌôîÎ•º ÏúÑÌï¥ Ï†ÑÏ≤¥ Î¨∏Ïû• ÎåÄÏÉÅÏúºÎ°ú Ï£ºÏöî ÏÑ±Î∂Ñ Îç©Ïñ¥Î¶¨Î•º Ï∂îÏ∂úÌï©ÎãàÎã§.

            // 1. Ï†ÑÏπòÏÇ¨Íµ¨ Î®ºÏ†Ä Ï∂îÏ∂ú (ÏàòÏãùÏñ¥ M Îç©Ïñ¥Î¶¨)
            // Ï†ÑÏπòÏÇ¨ + ÌïúÏ†ïÏÇ¨(The/A)? + ÌòïÏö©ÏÇ¨? + Î™ÖÏÇ¨ Îç©Ïñ¥Î¶¨
            let preps = doc.match('#Preposition #Determiner? #Adjective? #Noun+ (of #Determiner? #Adjective? #Noun+)?');
            
            // 2. Ï£ºÏñ¥ (ÎèôÏÇ¨ ÏïûÏóê ÏûàÎäî Î™ÖÏÇ¨Íµ¨ Îç©Ïñ¥Î¶¨)
            // Ï†ÑÏπòÏÇ¨Íµ¨Îäî ÏúÑÏóêÏÑú Ïû°ÌûàÎØÄÎ°ú Ï†úÏô∏ÌïòÍ≥† ÏàúÏàò Ï£ºÏñ¥Î∂ÄÎßå Ï∞æÍ∏∞ ÏúÑÌï¥ ÎÖ∏Î†•
            let verbs = doc.verbs();
            let mainVerb = verbs.first(); // Ï≤´ Î≤àÏß∏ ÎèôÏÇ¨Î•º Î©îÏù∏ ÎèôÏÇ¨Î°ú Í∞ÄÏ†ï

            let subjectPhrase = doc.match('^#Determiner? #Adjective? #Noun+ (of #Determiner? #Adjective? #Noun+)?').not(preps);

            // 3. Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥ (ÎèôÏÇ¨ Îí§Ïóê ÏûàÎäî Î™ÖÏÇ¨/ÌòïÏö©ÏÇ¨ Îç©Ïñ¥Î¶¨)
            let afterVerb = doc.match(doc.after(mainVerb)).not(preps);
            let objectPhrase = afterVerb.match('#Determiner? #Adjective? #Noun+').first();
            let complementPhrase = afterVerb.match('#Adjective+').not('#Noun').first();

            // 4. Ï∂îÏ∂úÎêú Îç∞Ïù¥ÌÑ∞Î•º ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨ÌïòÍ∏∞ ÏúÑÌï¥ ÏõêÎ¨∏ ÏúÑÏπò Í∏∞Î∞òÏúºÎ°ú Ïû¨Íµ¨ÏÑ±
            // (NLP ÎùºÏù¥Î∏åÎü¨Î¶¨ ÌïúÍ≥ÑÏÉÅ, ÏßÅÍ¥ÄÏ†ÅÏù∏ "Î∏îÎ°ù Ï°∞Î¶Ω"ÏùÑ ÏúÑÌï¥ ÌÖçÏä§Ìä∏ ÏàúÏÑúÎåÄÎ°ú Î†åÎçîÎßÅ Î¶¨Ïä§Ìä∏ ÏûëÏÑ±)
            
            // ÏãúÍ∞ÅÌôîÏö© Îç∞Ïù¥ÌÑ∞ Î¶¨Ïä§Ìä∏ ÏÉùÏÑ± Ìï®Ïàò
            function addChunk(matchResult, type, detail, tag) {
                if (matchResult.found) {
                    // Ï§ëÎ≥µ Î∞©ÏßÄ: Ïù¥ÎØ∏ Ï∂îÍ∞ÄÎêú ÌÖçÏä§Ìä∏Ïóê Ìè¨Ìï®ÎêòÏßÄ ÏïäÎäî Í≤ΩÏö∞Îßå
                    let text = matchResult.text();
                    // Í∞ÑÎã®Ìïú Ï§ëÎ≥µ Ï≤¥ÌÅ¨
                    let isDuplicate = chunks.some(c => c.text.includes(text) || text.includes(c.text));
                    
                    if (!isDuplicate || type === 'ÎèôÏÇ¨(V)') { 
                        // ÎèôÏÇ¨Îäî Ïö∞ÏÑ†ÏàúÏúÑ ÎÜíÏùå. Í≤πÏπòÎ©¥ Í∏∞Ï°¥Í∫º ÎåÄÏ≤¥ÌïòÍ±∞ÎÇò Ï†ÑÎûµ ÌïÑÏöîÌïòÏßÄÎßå Îã®ÏàúÌôî
                        chunks.push({ text: text, type: type, detail: detail, tag: tag, index: matchResult.out('offset') });
                    }
                }
            }

            // (A) Ï£ºÏñ¥Î∂Ä Ï∂îÍ∞Ä
            if (subjectPhrase.found) addChunk(subjectPhrase, 'Ï£ºÏñ¥(S)', 'Î™ÖÏÇ¨Íµ¨', 'tag-s');
            
            // (B) ÎèôÏÇ¨Î∂Ä Ï∂îÍ∞Ä
            if (mainVerb.found) addChunk(mainVerb, 'ÎèôÏÇ¨(V)', 'ÎèôÏÇ¨Íµ¨', 'tag-v');
            
            // (C) Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥ Ï∂îÍ∞Ä
            if (objectPhrase.found) addChunk(objectPhrase, 'Î™©Ï†ÅÏñ¥(O)', 'Î™ÖÏÇ¨Íµ¨', 'tag-o');
            else if (complementPhrase.found) addChunk(complementPhrase, 'Î≥¥Ïñ¥(C)', 'ÌòïÏö©ÏÇ¨', 'tag-c');

            // (D) ÏàòÏãùÏñ¥(Ï†ÑÏπòÏÇ¨Íµ¨) Ï∂îÍ∞Ä - Ïó¨Îü¨ Í∞úÏùº Ïàò ÏûàÏùå
            preps.forEach(m => {
                addChunk(m, 'ÏàòÏãùÏñ¥(M)', 'Ï†ÑÏπòÏÇ¨Íµ¨', 'tag-m');
            });

            // (E) Ï†ëÏÜçÏÇ¨ÎÇò Î∂ÄÏÇ¨ Îì± ÎÇ®ÏùÄ Ï∞åÍ∫ºÍ∏∞ Ï≤òÎ¶¨ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
            // Ïó¨Í∏∞ÏÑúÎäî Ï£ºÏöî ÏÑ±Î∂ÑÎßå ÍπîÎÅîÌïòÍ≤å Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌï¥ ÏÉùÎûµ

            // Ïù∏Îç±Ïä§ ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨ (Î¨∏Ïû• ÏàúÏÑúÎåÄÎ°ú Î≥¥Ïó¨Ï£ºÍ∏∞ ÏúÑÌï®)
            // *Ï∞∏Í≥†: compromiseÏùò offset Í∏∞Îä•Ïù¥ ÏôÑÎ≤ΩÌïòÏßÄ ÏïäÏùÑ Ïàò ÏûàÏñ¥, 
            // Ïã§Ï†úÎ°úÎäî ÏõêÎ¨∏ ÌÖçÏä§Ìä∏ ÎÇ¥ ÏúÑÏπò(indexOf)Î•º Ï∞æÏïÑ Ï†ïÎ†¨ÌïòÎäî Í≤ÉÏù¥ ÏïàÏ†Ñ
            chunks.sort((a, b) => input.indexOf(a.text) - input.indexOf(b.text));


            // 5. HTML Î†åÎçîÎßÅ
            let html = `<div class="analysis-container">`;
            
            if (chunks.length === 0) {
                html += `<div class="chunk-card"><span class="chunk-text">${input}</span></div>`;
            } else {
                chunks.forEach(chunk => {
                    html += `
                        <div class="chunk-card" style="border-top: 3px solid var(--primary);">
                            <span class="chunk-label ${chunk.tag}">${chunk.type}</span>
                            <span class="chunk-text">${chunk.text}</span>
                            <span class="chunk-detail">${chunk.detail}</span>
                        </div>
                    `;
                });
            }
            html += `</div>`;

            // 6. ÌòïÏãù Ï∂îÎ°†
            let patternText = "Î∂ÑÏÑùÎêú Íµ¨Ï°∞";
            const vCount = chunks.filter(c => c.type === 'ÎèôÏÇ¨(V)').length;
            const oCount = chunks.filter(c => c.type === 'Î™©Ï†ÅÏñ¥(O)').length;
            const cCount = chunks.filter(c => c.type === 'Î≥¥Ïñ¥(C)').length;

            if (vCount > 0) {
                if (oCount === 1) patternText = "3ÌòïÏãù ($S + V + O$) Ï∂îÏ†ï";
                else if (cCount === 1 && oCount === 0) patternText = "2ÌòïÏãù ($S + V + C$) Ï∂îÏ†ï";
                else if (oCount === 0 && cCount === 0) patternText = "1ÌòïÏãù ($S + V$) Ï∂îÏ†ï";
            }

            patternHintDiv.innerHTML = `üí° ${patternText}`;
            outputDiv.innerHTML = html;
            resultBox.style.display = 'block';

        } catch (error) {
            console.error(error);
            alert("Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
    }

    function highlightWord(sentence, targetWord) {
        if (!sentence || !targetWord) return sentence;
        const regex = new RegExp(`(${targetWord}[a-zA-Z]*)`, 'gi'); 
        return sentence.replace(regex, '<b>$1</b>');
    }

    // ÌÜµÌï© Î†åÎçîÎßÅ
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        // ÌôîÎ©¥ Ï¥àÍ∏∞Ìôî
        wordList.style.display = 'none';
        analyzerSection.style.display = 'none';
        themeDisplay.style.display = 'none';
        wordList.innerHTML = '';

        // 1. Î∂ÑÏÑùÍ∏∞ Î™®Îìú
        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            themeDisplay.innerText = "Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑùÍ∏∞";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        // 2. Îã®Ïñ¥Ïû• Î™®Îìú
        wordList.style.display = 'block';
        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(selectedValue === "g_struct") { dataToRender = grammarData.structure; themeDisplay.innerText = "Î¨∏Ïû•Íµ¨ÏÑ±ÏÑ±Î∂Ñ"; }
            else if(selectedValue === "g_patterns") { dataToRender = grammarData.patterns; themeDisplay.innerText = "Î¨∏Ïû•Ïùò 5ÌòïÏãù"; }
            else if(selectedValue === "g_parts") { dataToRender = grammarData.parts; themeDisplay.innerText = "8ÌíàÏÇ¨"; }
            else if(selectedValue === "g_verbals") { dataToRender = grammarData.verbals; themeDisplay.innerText = "Ï§ÄÎèôÏÇ¨"; }
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }

            let definitionsHTML = '';
            
            if (item.definitions && item.definitions.length > 0) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let exampleBlock = '';
                    let descBlock = '';
                    
                    if (def.desc) {
                       descBlock = `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>`;
                      } else if (def.desc2) {
                           descBlock = `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>`;
                      }

                    if (def.example) {
                        let hlEx = def.example;
                        if(!isGrammar) hlEx = highlightWord(def.example, item.word.split(' ')[0]); 
                        
                        let enLines = hlEx.split('<br>');
                        let krLines = (def.ex_meaning || "").split('<br>');
                        let interleavedHTML = "";
                        let maxLines = Math.max(enLines.length, krLines.length);

                        for(let i=0; i<maxLines; i++) {
                            if(enLines[i]) interleavedHTML += `<div class="en-example">${enLines[i]}</div>`;
                            if(krLines[i]) interleavedHTML += `<div class="kr-example" onclick="this.classList.toggle('revealed')">${krLines[i]}</div>`;
                        }
                        exampleBlock = `<div class="example-box">${interleavedHTML}</div>`;
                    }
                    definitionsHTML += `
                        <div class="def-row">
                            <span class="def-bullet"></span>
                            <div class="def-header">
                                <span class="def-pos">${def.pos}</span>
                                <span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span>
                            </div>
                            ${descBlock}
                            ${exampleBlock}
                        </div>
                    `;
                });
                definitionsHTML += `</div>`;
            }

            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = '';
                    if (deriv.example) {
                        const hlDeriv = highlightWord(deriv.example, deriv.word);
                        derivExHTML = `
                            <div class="example-box">
                                <div class="en-example" style="font-size:14px;">${hlDeriv}</div>
                                <div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div>
                            </div>
                        `;
                    }
                    return `
                        <div class="deriv-item">
                            <div class="deriv-header">
                                <span class="deriv-icon">Ìåå</span>
                                <span class="deriv-word">${deriv.word}</span>
                                <span class="deriv-pos">${deriv.pos}</span>
                                <span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span>
                            </div>
                            ${derivExHTML}
                        </div>
                    `;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">‚úî</span></div>`;

            card.innerHTML = `
                ${checkAreaHTML}
                <div class="word-header">
                    <span class="num-badge">${item.num}</span>
                    <span class="en-word">${item.word}</span>
                </div>
                ${definitionsHTML}
                ${derivativesHTML}
            `;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function toggleCheck(btn, day, num) {
        const card = btn.closest('.word-card');
        const storageKey = `d${day}_n${num}`;
        if (card.classList.contains('checked')) {
            card.classList.remove('checked');
            localStorage.setItem(storageKey, 'false');
        } else {
            card.classList.add('checked');
            localStorage.setItem(storageKey, 'true');
        }
        updateProgress();
    }

    function updateProgress() {
        if (daySelect.value === 'analyzer' || daySelect.value.startsWith("g_")) {
            progressBar.style.width = '0%';
            return;
        }
        const total = wordList.children.length;
        const checkedCount = document.querySelectorAll('.word-card.checked').length;
        const percentage = total === 0 ? 0 : (checkedCount / total) * 100;
        progressBar.style.width = `${percentage}%`;
    }
</script>
