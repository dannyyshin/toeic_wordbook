        const grammarOpts = [
            {v:"g_struct", t:"1. ë¬¸ì¥êµ¬ì„±ì„±ë¶„"}, {v:"g_patterns", t:"2. ë¬¸ì¥ì˜ 5í˜•ì‹"},
            {v:"g_parts", t:"3. 8í’ˆì‚¬"}, {v:"g_verbals", t:"4. ì¤€ë™ì‚¬"}

        // data.jsê°€ ìˆìœ¼ë©´ ë¡œë“œ
        if(typeof vocaData !== 'undefined') {

    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        const btn = document.querySelector('.toggle-btn');
        btn.innerText = isHideMode ? "ëœ» ë³´ì´ê¸°" : "ëœ» ê°€ë¦¬ê¸°";

    // ========================================================
    //  [í•µì‹¬ ìˆ˜ì •] AI ë¬¸ì¥ ë¶„ì„ê¸° (ë¸”ë¡í˜• + ê°•ì œ ì„±ë¶„ ë¶„ë¦¬)
    // ========================================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        if (typeof nlp === 'undefined') { alert("ë¶„ì„ ë„êµ¬ ë¡œë”©ì¤‘.. ì ì‹œ í›„ ì‹œë„í•˜ì„¸ìš”."); return; }

        try {
            resultBox.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json();

            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                let chunks = [];

                // 1. ë©”ì¸ ë™ì‚¬ ì°¾ê¸°
                let verbs = sDoc.verbs();
                let mainVerb = verbs.first();

                if (!mainVerb.found) {
                    totalHtml += `<div class="analysis-card"><div class="analysis-header"><span class="sent-num">Sentence ${index+1}</span></div><div class="sentence-block-view">${sentText}</div><div style="padding:10px; color:#666; font-size:13px;">ğŸ’¡ ë™ì‚¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ëŠ” ë¬¸ì¥ì…ë‹ˆë‹¤.</div></div>`;
                    return;
                }

                // 2. [ê°•ì œ ë¶„í•  ì „ëµ] ë™ì‚¬ë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì•/ë’¤ë¥¼ ìë¦…ë‹ˆë‹¤.
                let subjectDoc = sDoc.match('^.+').before(mainVerb);
                let subjectText = subjectDoc.text().trim();
                let verbText = mainVerb.text().trim();
                let afterDoc = sDoc.match('.+').after(mainVerb); // ë™ì‚¬ ë’¤ ì „ì²´

                // 3. ì²­í¬(Chunk) ë°ì´í„° ë§Œë“¤ê¸°
                
                // (A) ì£¼ì–´ (S)
                if(subjectText) {
                    chunks.push({ text: subjectText, type: 'S', label: 'ì£¼ì–´', class: 'c-s', detail: 'ëª…ì‚¬êµ¬ (ë™ì‘ì˜ ì£¼ì²´)' });
                }

                // (B) ë™ì‚¬ (V)
                chunks.push({ text: verbText, type: 'V', label: 'ë™ì‚¬', class: 'c-v', detail: 'ë™ì‚¬êµ¬ (ë™ì‘/ìƒíƒœ)' });

                // (C) ë’·ë¶€ë¶„ ì •ë°€ ë¶„ì„ (ìˆ˜ì‹ì–´ ë¨¼ì € ì¶”ì¶œ -> ë‚¨ì€ê±° ëª©ì ì–´/ë³´ì–´)
                // ì „ì¹˜ì‚¬êµ¬ ì¶”ì¶œ
                let prepPhrases = afterDoc.match('#Preposition .? #Adjective? #Noun+').json();
                let prepTexts = prepPhrases.map(p => p.text); 

                // ëª©ì ì–´/ë³´ì–´ í›„ë³´ ì°¾ê¸° (ì „ì¹˜ì‚¬êµ¬ í…ìŠ¤íŠ¸ë¥¼ ì œê±°í•œ ë‚˜ë¨¸ì§€)
                let coreText = afterDoc.text();
                prepTexts.forEach(pt => { coreText = coreText.replace(pt, ''); });
                
                let coreDoc = nlp(coreText);
                let nounObj = coreDoc.match('#Noun+').first();
                let adjComp = coreDoc.match('#Adjective+').first();

                let objectFound = false;
                let compFound = false;

                // ìˆ˜ì‹ì–´ (M) ë“±ë¡
                prepPhrases.forEach(p => {
                    chunks.push({ text: p.text.trim(), type: 'M', label: 'ìˆ˜ì‹ì–´', class: 'c-m', detail: 'ì „ì¹˜ì‚¬êµ¬ (ìˆ˜ì‹)' });
                });

                // ëª©ì ì–´ (O) / ë³´ì–´ (C) ë“±ë¡
                if (nounObj.found && sentText.includes(nounObj.text())) {
                    chunks.push({ text: nounObj.text().trim(), type: 'O', label: 'ëª©ì ì–´', class: 'c-o', detail: 'ëª…ì‚¬êµ¬ (ëŒ€ìƒ)' });
                    objectFound = true;
                } else if (adjComp.found && sentText.includes(adjComp.text())) {
                    chunks.push({ text: adjComp.text().trim(), type: 'C', label: 'ë³´ì–´', class: 'c-c', detail: 'í˜•ìš©ì‚¬ (ìƒíƒœ)' });
                    compFound = true;
                }

                // 4. ë¸”ë¡ ë·° ìƒì„± (í† í° ì¹˜í™˜ ë°©ì‹)
                // ê¸´ ë‹¨ì–´ë¶€í„° ì²˜ë¦¬í•´ì•¼ ê¼¬ì´ì§€ ì•ŠìŒ
                chunks.sort((a,b) => b.text.length - a.text.length);
                
                let blockHtml = sentText;
                let tokenMap = {};
                
                chunks.forEach((c, i) => {
                    // ì›ë¬¸ì— í•´ë‹¹ í…ìŠ¤íŠ¸ê°€ ìˆì„ ë•Œë§Œ ì¹˜í™˜
                    if(blockHtml.includes(c.text)) {
                        let token = `__T${i}__`;
                        tokenMap[token] = `<span class="chunk ${c.class}" data-label="${c.label}">${c.text}</span>`;
                        // replaceFirst (ê°€ì¥ ë¨¼ì € ë‚˜ì˜¤ëŠ” ê²ƒë§Œ êµì²´ - ë‹¨ìˆœí™”)
                        blockHtml = blockHtml.replace(c.text, token); 
                    }
                });
                
                // í† í° ë³µì›
                Object.keys(tokenMap).forEach(k => {
                    blockHtml = blockHtml.replace(k, tokenMap[k]);
                });

                // 5. ìƒì„¸ ì„¤ëª… í…Œì´ë¸” (ë¬¸ì¥ ìˆœì„œëŒ€ë¡œ ì •ë ¬)
                chunks.sort((a,b) => sentText.indexOf(a.text) - sentText.indexOf(b.text));
                
                let rowsHtml = "";
                chunks.forEach(c => {
                    let roleColor = "";
                    if(c.type === 'S') roleColor = '#D81B60';
                    if(c.type === 'V') roleColor = '#F57C00';
                    if(c.type === 'O') roleColor = '#1976D2';
                    if(c.type === 'C') roleColor = '#8E24AA';
                    if(c.type === 'M') roleColor = '#388E3C';
                    
                    rowsHtml += `
                        <tr>
                            <th><span class="role-tag" style="background:${roleColor}">${c.label}</span></th>
                            <td>
                                <span class="word-text">${c.text}</span>
                                <span class="desc-text">${c.detail}</span>
                            </td>
                        </tr>
                    `;
                });

                let pattern = objectFound ? "3í˜•ì‹ (S+V+O)" : (compFound ? "2í˜•ì‹ (S+V+C)" : "1í˜•ì‹ (S+V)");

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <span class="sent-pattern">${pattern}</span>
                        </div>
                        <div class="sentence-block-view">${blockHtml}</div>
                        <table class="detail-table">${rowsHtml}</table>
                    </div>
                `;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. (ë¬¸ì¥ êµ¬ì¡°ê°€ ë„ˆë¬´ ë³µì¡í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤)");
        }
    }

    // ========================================================
    //  [ê¸°ì¡´ ê¸°ëŠ¥ ë³µêµ¬] ë‹¨ì–´ì¥ ë Œë”ë§ (User Backup Logic)
    // ========================================================
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        // 1. ë¶„ì„ê¸° ëª¨ë“œ
        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            wordList.style.display = 'none';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        // 2. ë‹¨ì–´ì¥/ë¬¸ë²• ëª¨ë“œ
        analyzerSection.style.display = 'none';
        wordList.style.display = 'block';
        wordList.innerHTML = ''; // ì´ˆê¸°í™”

        let dataToRender = [];
        let isGrammar = false;

        // ë¬¸ë²•(grammar.js) ì‚¬ìš©
        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') {
                wordList.innerHTML = "<div style='padding:20px; text-align:center;'>ë¬¸ë²• ë°ì´í„° íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>"; return;
            }
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            
            const selOpt = document.querySelector(`option[value="${selectedValue}"]`);
            themeDisplay.innerText = selOpt ? selOpt.innerText : "ë¬¸ë²• ê¸°ì´ˆ";
            themeDisplay.style.display = 'block';
        } 
        // ë‹¨ì–´ì¥(data.js) ì‚¬ìš©
        else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            } else {
                wordList.innerHTML = "<div style='padding:20px; text-align:center;'>ë‹¨ì–´ ë°ì´í„° íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</div>"; return;
            }
        }
        
        // ì¹´ë“œ ë Œë”ë§ ë£¨í”„
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            
            // ì²´í¬ ìƒíƒœ ë¡œë“œ
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }

            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = '';
                    if (def.desc) descBlock = `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>`;
                    else if (def.desc2) descBlock = `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>`;

                    let exampleBlock = '';
                    if (def.example) {
                        let hlEx = def.example;
                        // ë‹¨ì–´ í•˜ì´ë¼ì´íŠ¸ (ë¬¸ë²• ì•„ë‹ ë•Œë§Œ)
                        if(!isGrammar) hlEx = highlightWord(def.example, item.word.split(' ')[0]);
                        
                        let enLines = hlEx.split('<br>');
                        let krLines = (def.ex_meaning || "").split('<br>');
                        let interleavedHTML = "";
                        for(let i=0; i<Math.max(enLines.length, krLines.length); i++) {
                            if(enLines[i]) interleavedHTML += `<div class="en-example">${enLines[i]}</div>`;
                            if(krLines[i]) interleavedHTML += `<div class="kr-example" onclick="this.classList.toggle('revealed')">${krLines[i]}</div>`;
                        }
                        exampleBlock = `<div class="example-box">${interleavedHTML}</div>`;
                    }
                    definitionsHTML += `
                        <div class="def-row">
                            <span class="def-bullet"></span>
                            <div class="def-header">
                                <span class="def-pos">${def.pos}</span>
                                <span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span>
                            </div>
                            ${descBlock}
                            ${exampleBlock}
                        </div>`;
                });
                definitionsHTML += `</div>`;
            }

            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = '';
                    if (deriv.example) {
                        const hlDeriv = highlightWord(deriv.example, deriv.word);
                        derivExHTML = `<div class="example-box"><div class="en-example" style="font-size:14px;">${hlDeriv}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>`;
                    }
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">íŒŒ</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            
            card.innerHTML = `
                ${checkAreaHTML}
                <div class="word-header">
                    <span class="num-badge">${item.num}</span>
                    <span class="en-word">${item.word}</span>
                </div>
                ${definitionsHTML}
                ${derivativesHTML}
            `;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    // í—¬í¼ í•¨ìˆ˜: ë‹¨ì–´ í•˜ì´ë¼ì´íŠ¸
    function highlightWord(sentence, targetWord) {
        if (!sentence || !targetWord) return sentence;
        const regex = new RegExp(`(${targetWord}[a-zA-Z]*)`, 'gi'); 
        return sentence.replace(regex, '<b>$1</b>');
    }

    // í—¬í¼ í•¨ìˆ˜: ì²´í¬ë°•ìŠ¤ í† ê¸€
    function toggleCheck(btn, day, num) {
        const card = btn.closest('.word-card');
        const storageKey = `d${day}_n${num}`;
        if (card.classList.contains('checked')) {
            card.classList.remove('checked');
            localStorage.setItem(storageKey, 'false');
        } else {
            card.classList.add('checked');
            localStorage.setItem(storageKey, 'true');
        }
        updateProgress();
    }

    // í—¬í¼ í•¨ìˆ˜: ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
    function updateProgress() {
        if (daySelect.value === 'analyzer' || daySelect.value.startsWith("g_")) {
            progressBar.style.width = '0%';
            return;
        }
        const total = wordList.children.length;
        const checkedCount = document.querySelectorAll('.word-card.checked').length;
        const percentage = total === 0 ? 0 : (checkedCount / total) * 100;
        progressBar.style.width = `${percentage}%`;
    }
</script>
