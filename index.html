<script>

    const dayThemes = { 1: "ë°±ìˆ˜íƒˆì¶œ ì±„ìš©", 2: "ë“œë ˆìŠ¤ì½”ë“œ ê·œì¹™ Â· ë²•ë¥ ", 3: "ì‚¬ë¬´ì˜ ë‹¬ì¸ ì¼ë°˜ì‚¬ë¬´ (1)", 4: "ì—…ë¬´ ë…¸í•˜ìš° ì¼ë°˜ì‚¬ë¬´ (2)", 5: "ë¹„ë°€ë³‘ê¸° ì¼ë°˜ì‚¬ë¬´ (3)", 6: "ì‰´ íœ´(ä¼‘) ì—¬ê°€ Â· ê³µë™ì²´", 7: "ë§ˆì¼€íŒ… ì „ëµ ë§ˆì¼€íŒ… (1)", 8: "ê¸€ë¡œë²Œ ë§ˆì¼€íŒ… ë§ˆì¼€íŒ… (2)", 9: "ê²½ì œ ì‚´ë¦¬ê¸° ê²½ì œ", 10: "ì‡¼í•‘ì˜ ê³ ìˆ˜ ì‡¼í•‘", 11: "ì‹ ì œí’ˆ ì¶œì‹œ ì œí’ˆê°œë°œ", 12: "ê³µì¥ ìë™í™” ìƒì‚°", 13: "ê³ ê°ì€ ì™• ê³ ê°ì„œë¹„ìŠ¤", 14: "ì¶œì¥ì˜ ëª©ì  ì—¬í–‰ Â· ê³µí•­", 15: "í˜‘ìƒì˜ ê·€ì¬ ê³„ì•½", 16: "ë¬´ì—­ í˜‘ì • ìƒê±°ë˜", 17: "íŠ¹ê¸‰ë°°ì†¡ ë¬´ì—­ Â· ë°°ì†¡", 18: "íŠ¹ì„ ìš”ë¦¬ ìˆ™ë°• Â· ì‹ë‹¹", 19: "ë³´ë„ˆìŠ¤ëŠ”..? ìˆ˜ìµ", 20: "ê²½ë¹„ ì ˆê° íšŒê³„", 21: "ì‚¬ë‚´ ê³µëª¨ì „ íšŒì‚¬ë™í–¥", 22: "ê¸´ê¸‰ íšŒì˜ ë¯¸íŒ…", 23: "ì—­ì§€ì‚¬ì§€ ì‚¬ì› ë³µì§€", 24: "ìŠ¹ì§„ ì²« ë‚  ì¸ì‚¬ì´ë™", 25: "ë“œë¼ì´ë¸Œ êµí†µ", 26: "ì”ê³ ì™€ íš¨ë„ ì€í–‰", 27: "ì¹œêµ¬ì™€ ì£¼ì‹ íˆ¬ì", 28: "í´ë˜ì‹í•œ ì§‘ ê±´ë¬¼ Â· ì£¼íƒ", 29: "ì¼ê¸°ì˜ˆë³´ í™˜ê²½", 30: "ì‹¬ê°í•œ ë³‘ ê±´ê°•" };
    
    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');
    const analyzerSection = document.getElementById('analyzerSection');
    const progressBar = document.getElementById('progressBar');
    const themeDisplay = document.getElementById('themeDisplay');

    window.onload = function() { initApp(); };

    function initApp() {
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "ğŸ” AI ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option'); optSep1.disabled = true; optSep1.innerText = "â”€â”€ [ê¸°ì´ˆ ë¬¸ë²•] â”€â”€"; daySelect.appendChild(optSep1);
        const grammarOpts = [{v:"g_struct", t:"1. ë¬¸ì¥êµ¬ì„±ì„±ë¶„"}, {v:"g_patterns", t:"2. ë¬¸ì¥ì˜ 5í˜•ì‹"}, {v:"g_parts", t:"3. 8í’ˆì‚¬"}, {v:"g_verbals", t:"4. ì¤€ë™ì‚¬"}];
        grammarOpts.forEach(g => { let o = document.createElement('option'); o.value = g.v; o.innerText = g.t; daySelect.appendChild(o); });

        const optSep2 = document.createElement('option'); optSep2.disabled = true; optSep2.innerText = "â”€â”€ [ë‹¨ì–´ì¥ Day] â”€â”€"; daySelect.appendChild(optSep2);
        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {
                const option = document.createElement('option'); option.value = day;
                const theme = dayThemes[day] ? ` : ${dayThemes[day]}` : "";
                option.innerText = `Day ${day}${theme}`;

    function goToMain() { daySelect.value = "analyzer"; renderContent(); }
    
    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        toggleBtn.innerText = isHideMode ? "ëœ» ë³´ì´ê¸°" : "ëœ» ê°€ë¦¬ê¸°";
    }

    // ============================================
    //  [í•µì‹¬] ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ ë¡œì§ (ì™„ì „ ë¶„ì„ ë³´ì¥)
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ì˜ì–´ ë¬¸ì¥ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }
        if (typeof nlp === 'undefined') { alert("ë¶„ì„ ë„êµ¬ ë¡œë”©ì¤‘.. ì ì‹œ í›„ ì‹œë„í•˜ì„¸ìš”."); return; }

        try {
            resultBox.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json();
            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                let chunks = []; // ëª¨ë“  ë¶„ì„ ì¡°ê°ì„ ë‹´ì„ ë°°ì—´

                // 1. ì „ì¹˜ì‚¬êµ¬ (Modifier) ë¨¼ì € ì¶”ì¶œ (ê°€ì¥ í™•ì‹¤í•œ ìˆ˜ì‹ì–´)
                let prepPhrases = sDoc.match('#Preposition .? #Adjective? #Noun+').json();
                let prepTexts = prepPhrases.map(p => p.text);
                
                prepPhrases.forEach(p => {
                    chunks.push({ text: p.text.trim(), type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ì „ì¹˜ì‚¬êµ¬ (Modifier)', idx: -1 });
                });

                // 2. ë™ì‚¬ (Verb) ì¶”ì¶œ
                let verbs = sDoc.verbs().json();
                let verbTexts = verbs.map(v => v.text);
                
                verbs.forEach(v => {
                    let verbDetail = "ë™ì‚¬êµ¬";
                    if (nlp(v.text).has('#PastTense')) verbDetail += ", ê³¼ê±°";
                    if (nlp(v.text).has('#PresentTense')) verbDetail += ", í˜„ì¬";
                    if (v.text.includes('have') || v.text.includes('has')) verbDetail += ", ì™„ë£Œ";
                    if (v.text.includes('be') || v.text.includes('was') || v.text.includes('were')) verbDetail += ", ìˆ˜ë™íƒœ/ì§„í–‰";
                    
                    chunks.push({ text: v.text.trim(), type: 'V', label: 'ë™ì‚¬', detail: verbDetail, idx: -1 });
                });

                // 3. ë‚˜ë¨¸ì§€ í…ìŠ¤íŠ¸ ì²˜ë¦¬ (ì£¼ì–´, ëª©ì ì–´, ë³´ì–´, ê¸°íƒ€ ìˆ˜ì‹ì–´)
                // ë¬¸ì¥ì—ì„œ ì´ë¯¸ ì°¾ì€ ì „ì¹˜ì‚¬êµ¬ì™€ ë™ì‚¬ë¥¼ ì œì™¸í•œ ë¶€ë¶„ì„ ì°¾ìŒ
                let remainingText = sentText;
                // ì •í™•í•œ ì œê±°ë¥¼ ìœ„í•´ í† í°í™” í•„ìš”í•˜ì§€ë§Œ, ê°„ëµíˆ ì²˜ë¦¬
                
                // *ì „ëµ ìˆ˜ì •*: ë¬¸ì¥ì„ ì•ì—ì„œë¶€í„° í›‘ìœ¼ë©° ë¹ˆ ê³³ì„ ì±„ì›€
                // ëª¨ë“  í…€ì„ ê°€ì ¸ì™€ì„œ ì—­í•  í• ë‹¹
                let terms = sDoc.terms().json();
                
                // ì´ë¯¸ ì²­í¬ë¡œ ë“±ë¡ëœ í…ìŠ¤íŠ¸ì¸ì§€ í™•ì¸í•˜ëŠ” í•¨ìˆ˜
                const isChunked = (text) => chunks.some(c => c.text.includes(text) || text.includes(c.text));

                // ë‹¨ìˆœ ì£¼ì–´/ëª©ì ì–´ íŒë³„ì„ ìœ„í•œ í”Œë˜ê·¸
                let foundFirstVerb = false;

                // í…€ ë‹¨ìœ„ ìˆœíšŒ ë³´ë‹¤ëŠ”, ìš°ë¦¬ê°€ ì°¾ì€ ë©ì–´ë¦¬ë“¤ì„ ìœ„ì¹˜ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬í•˜ê³ 
                // ë¹ˆ ê³µê°„ì„ ì±„ìš°ëŠ” ê²ƒì´ ë” ì•ˆì „í•¨.
                
                // ìœ„ì¹˜(Index) ì°¾ê¸°
                chunks.forEach(c => {
                    c.idx = sentText.indexOf(c.text);
                });
                // ìœ„ì¹˜ ìˆœ ì •ë ¬
                chunks.sort((a,b) => a.idx - b.idx);

                // ë¹ˆ ê³µê°„ ì±„ìš°ê¸° (ëª…ì‚¬êµ¬ ë“±)
                // ë¬¸ì¥ì˜ ì‹¤ì œ ìˆœì„œëŒ€ë¡œ ì¬êµ¬ì„± ì‹œë„
                
                // (ì´ ë¶€ë¶„ì€ ë³µì¡í•˜ë¯€ë¡œ, ë‹¨ìˆœí•˜ê²Œ ë‚¨ì€ ëª…ì‚¬ë“¤ì„ ìœ„ì¹˜ì— ë”°ë¼ S/Oë¡œ ë¶„ë¥˜)
                let nouns = sDoc.match('#Noun+').not(sDoc.match('#Preposition . #Noun+')).json(); // ì „ì¹˜ì‚¬êµ¬ ë‚´ ëª…ì‚¬ ì œì™¸
                
                nouns.forEach(n => {
                    if (!isChunked(n.text)) {
                        let nIdx = sentText.indexOf(n.text);
                        // ì²« ë™ì‚¬ ì°¾ê¸°
                        let firstVerbIdx = chunks.find(c => c.type === 'V')?.idx || 9999;
                        
                        if (nIdx < firstVerbIdx) {
                            chunks.push({ text: n.text.trim(), type: 'S', label: 'ì£¼ì–´', detail: 'ëª…ì‚¬êµ¬ (Subject)', idx: nIdx });
                        } else {
                            chunks.push({ text: n.text.trim(), type: 'O', label: 'ëª©ì ì–´', detail: 'ëª…ì‚¬ (Object/Comp)', idx: nIdx });
                        }
                    }
                });

                // ì ‘ì†ì‚¬/ê´€ê³„ì‚¬ (who, that, which, and)
                let connectors = sDoc.match('(#Conjunction|#Pronoun)').json();
                connectors.forEach(c => {
                    if (!isChunked(c.text)) {
                        let cIdx = sentText.indexOf(c.text);
                        chunks.push({ text: c.text.trim(), type: 'M', label: 'ìˆ˜ì‹ì–´', detail: 'ì ‘ì†ì‚¬/ê´€ê³„ì‚¬', idx: cIdx });
                    }
                });

                // ìµœì¢… ì •ë ¬
                chunks.sort((a,b) => a.idx - b.idx);

                // í˜•ì‹ ì¶”ë¡ 
                let hasObj = chunks.some(c => c.type === 'O');
                let pattern = hasObj ? "3í˜•ì‹ (ì£¼ì–´ S + ë™ì‚¬ V + ëª©ì ì–´ O)" : "1í˜•ì‹ (ì£¼ì–´ S + ë™ì‚¬ V)";
                // ë³´ì–´ êµ¬ë¶„ì´ ì–´ë ¤ìš°ë¯€ë¡œ 2í˜•ì‹ì€ ë‹¨ìˆœ ì¶”ë¡  ì œì™¸ (ëŒ€ë¶€ë¶„ 3í˜•ì‹ ë˜ëŠ” 1í˜•ì‹ìœ¼ë¡œ ì»¤ë²„)
                // ë§Œì•½ beë™ì‚¬ ë’¤ì— í˜•ìš©ì‚¬ê°€ ì˜¤ë©´ 2í˜•ì‹ìœ¼ë¡œ ë°”ê¿€ ìˆ˜ ìˆìŒ
                let hasBeVerb = chunks.some(c => c.type === 'V' && (c.text.includes('is') || c.text.includes('was') || c.text.includes('be')));
                let hasAdj = sDoc.match('#Adjective').found; // ë‹¨ìˆœ ì²´í¬
                if(hasBeVerb && !hasObj && hasAdj) pattern = "2í˜•ì‹ (ì£¼ì–´ S + ë™ì‚¬ V + ë³´ì–´ C)";


                // === HTML ìƒì„± ===
                
                // 1. ìƒë‹¨ ë¬¸ì¥ í•˜ì´ë¼ì´íŠ¸ ìƒì„±
                let coloredSentText = sentText;
                // ì—­ìˆœìœ¼ë¡œ êµì²´í•´ì•¼ ì¸ë±ìŠ¤ ì•ˆ ê¼¬ì„? -> replaceAll ë°©ì‹ ì‚¬ìš©í•˜ë˜, í† í°í™”
                let highlights = [];
                chunks.forEach(c => {
                    let cls = `hl-${c.type.toLowerCase()}`;
                    if (c.type === 'M' && (c.text === 'and' || c.text === ',')) cls = 'hl-x'; // ë‹¨ìˆœ ì—°ê²°ì–´ëŠ” íšŒìƒ‰
                    highlights.push({ text: c.text, cls: cls });
                });
                
                // ê¸´ ë‹¨ì–´ ìš°ì„  êµì²´
                highlights.sort((a,b) => b.text.length - a.text.length);
                let tokenMap = {};
                highlights.forEach((h, i) => {
                    let token = `__T${i}__`;
                    // í…ìŠ¤íŠ¸ê°€ ë¬¸ì¥ì— ì¡´ì¬í•˜ë©´ êµì²´
                    if (coloredSentText.includes(h.text)) {
                        coloredSentText = coloredSentText.replace(h.text, token);
                        tokenMap[token] = `<span class="hl-word ${h.cls}">${h.text}</span>`;
                    }
                });
                // ë³µì›
                Object.keys(tokenMap).forEach(k => {
                    coloredSentText = coloredSentText.replace(k, tokenMap[k]);
                });


                // 2. í•˜ë‹¨ ë¦¬ìŠ¤íŠ¸ ìƒì„±
                let listHtml = "";
                chunks.forEach(c => {
                    let cls = `label-${c.type.toLowerCase()}`;
                    if (c.type === 'M' && (c.text === 'and' || c.text === ',')) cls = 'label-x';
                    
                    listHtml += `
                        <li class="struct-item">
                            <span class="struct-label ${cls}">${c.label}</span>
                            <div class="struct-content-box">
                                <span class="struct-content">${c.text}</span>
                                <span class="struct-detail">${c.detail}</span>
                            </div>
                        </li>
                    `;
                });

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <div class="sent-text">${coloredSentText}</div>
                            <span class="sent-pattern">${pattern}</span>
                        </div>
                        <ul class="struct-list">
                            ${listHtml}
                        </ul>
                    </div>
                `;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("ë¶„ì„ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
        }
    }

    // ============================================
    //  [ê¸°ì¡´ ê¸°ëŠ¥] ë‹¨ì–´ì¥ ë Œë”ë§
    // ============================================
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        // ë²„íŠ¼ ì œì–´ (ë‹¨ì–´ì¥ì—ì„œë§Œ ë³´ì„)
        if (selectedValue === 'analyzer' || selectedValue.startsWith("g_")) {
            toggleBtn.style.display = 'none';
        } else {
            toggleBtn.style.display = 'inline-block';
        }

        // ë¶„ì„ê¸° ëª¨ë“œ
        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            wordList.style.display = 'none';
            themeDisplay.innerText = "ë¬¸ì¥ êµ¬ì¡° ë¶„ì„ê¸°";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        // ë‹¨ì–´ì¥/ë¬¸ë²• ëª¨ë“œ
        analyzerSection.style.display = 'none';
        wordList.style.display = 'block';
        wordList.innerHTML = '';

        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') { wordList.innerHTML = "<div style='padding:20px;text-align:center;'>grammar.js ë¡œë“œ ì‹¤íŒ¨</div>"; return; }
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            const t = document.querySelector(`option[value="${selectedValue}"]`);
            themeDisplay.innerText = t ? t.innerText : "ë¬¸ë²•";
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${!isGrammar ? highlightWord(def.example, item.word.split(' ')[0]) : def.example}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                 let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = deriv.example ? `<div class="example-box"><div class="en-example" style="font-size:14px;">${highlightWord(deriv.example, deriv.word)}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>` : "";
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">íŒŒ</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">âœ”</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}${derivativesHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
