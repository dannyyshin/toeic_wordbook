<script>
    // === Í∏∞Î≥∏ ÏÑ§Ï†ï ===
    const dayThemes = { 1: "Î∞±ÏàòÌÉàÏ∂ú Ï±ÑÏö©", 2: "ÎìúÎ†àÏä§ÏΩîÎìú Í∑úÏπô ¬∑ Î≤ïÎ•†", 3: "ÏÇ¨Î¨¥Ïùò Îã¨Ïù∏ ÏùºÎ∞òÏÇ¨Î¨¥ (1)", 4: "ÏóÖÎ¨¥ ÎÖ∏ÌïòÏö∞ ÏùºÎ∞òÏÇ¨Î¨¥ (2)", 5: "ÎπÑÎ∞ÄÎ≥ëÍ∏∞ ÏùºÎ∞òÏÇ¨Î¨¥ (3)", 6: "Ïâ¥ Ìú¥(‰ºë) Ïó¨Í∞Ä ¬∑ Í≥µÎèôÏ≤¥", 7: "ÎßàÏºÄÌåÖ Ï†ÑÎûµ ÎßàÏºÄÌåÖ (1)", 8: "Í∏ÄÎ°úÎ≤å ÎßàÏºÄÌåÖ ÎßàÏºÄÌåÖ (2)", 9: "Í≤ΩÏ†ú ÏÇ¥Î¶¨Í∏∞ Í≤ΩÏ†ú", 10: "ÏáºÌïëÏùò Í≥†Ïàò ÏáºÌïë", 11: "Ïã†Ï†úÌíà Ï∂úÏãú Ï†úÌíàÍ∞úÎ∞ú", 12: "Í≥µÏû• ÏûêÎèôÌôî ÏÉùÏÇ∞", 13: "Í≥†Í∞ùÏùÄ Ïôï Í≥†Í∞ùÏÑúÎπÑÏä§", 14: "Ï∂úÏû•Ïùò Î™©Ï†Å Ïó¨Ìñâ ¬∑ Í≥µÌï≠", 15: "ÌòëÏÉÅÏùò Í∑ÄÏû¨ Í≥ÑÏïΩ", 16: "Î¨¥Ïó≠ ÌòëÏ†ï ÏÉÅÍ±∞Îûò", 17: "ÌäπÍ∏âÎ∞∞ÏÜ° Î¨¥Ïó≠ ¬∑ Î∞∞ÏÜ°", 18: "ÌäπÏÑ†ÏöîÎ¶¨ ÏàôÎ∞ï ¬∑ ÏãùÎãπ", 19: "Î≥¥ÎÑàÏä§Îäî..? ÏàòÏùµ", 20: "Í≤ΩÎπÑ Ï†àÍ∞ê ÌöåÍ≥Ñ", 21: "ÏÇ¨ÎÇ¥ Í≥µÎ™®Ï†Ñ ÌöåÏÇ¨ÎèôÌñ•", 22: "Í∏¥Í∏â ÌöåÏùò ÎØ∏ÌåÖ", 23: "Ïó≠ÏßÄÏÇ¨ÏßÄ ÏÇ¨Ïõê Î≥µÏßÄ", 24: "ÏäπÏßÑ Ï≤´ ÎÇ† Ïù∏ÏÇ¨Ïù¥Îèô", 25: "ÎìúÎùºÏù¥Î∏å ÍµêÌÜµ", 26: "ÏûîÍ≥†ÏôÄ Ìö®ÎèÑ ÏùÄÌñâ", 27: "ÏπúÍµ¨ÏôÄ Ï£ºÏãù Ìà¨Ïûê", 28: "ÌÅ¥ÎûòÏãùÌïú Ïßë Í±¥Î¨º ¬∑ Ï£ºÌÉù", 29: "ÏùºÍ∏∞ÏòàÎ≥¥ ÌôòÍ≤Ω", 30: "Ïã¨Í∞ÅÌïú Î≥ë Í±¥Í∞ï" };
    
    const daySelect = document.getElementById('daySelect');
    const wordList = document.getElementById('wordList');
    const analyzerSection = document.getElementById('analyzerSection');
    const progressBar = document.getElementById('progressBar');
    const themeDisplay = document.getElementById('themeDisplay');
    const toggleBtn = document.querySelector('.toggle-btn');
    let isHideMode = false;

    // === Ï¥àÍ∏∞Ìôî ===
    window.onload = function() { initApp(); };

    function initApp() {
        const optAnalyzer = document.createElement('option');
        optAnalyzer.value = "analyzer";
        optAnalyzer.innerText = "üîç AI Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑùÍ∏∞";
        daySelect.appendChild(optAnalyzer);

        const optSep1 = document.createElement('option'); optSep1.disabled = true; optSep1.innerText = "‚îÄ‚îÄ [Í∏∞Ï¥à Î¨∏Î≤ï] ‚îÄ‚îÄ"; daySelect.appendChild(optSep1);
        const grammarOpts = [{v:"g_struct", t:"1. Î¨∏Ïû•Íµ¨ÏÑ±ÏÑ±Î∂Ñ"}, {v:"g_patterns", t:"2. Î¨∏Ïû•Ïùò 5ÌòïÏãù"}, {v:"g_parts", t:"3. 8ÌíàÏÇ¨"}, {v:"g_verbals", t:"4. Ï§ÄÎèôÏÇ¨"}];
        grammarOpts.forEach(g => { let o = document.createElement('option'); o.value = g.v; o.innerText = g.t; daySelect.appendChild(o); });

        const optSep2 = document.createElement('option'); optSep2.disabled = true; optSep2.innerText = "‚îÄ‚îÄ [Îã®Ïñ¥Ïû• Day] ‚îÄ‚îÄ"; daySelect.appendChild(optSep2);
        if(typeof vocaData !== 'undefined') {
            const uniqueDays = [...new Set(vocaData.map(item => item.day))].sort((a,b)=>a-b);
            uniqueDays.forEach(day => {
                const option = document.createElement('option'); option.value = day;
                const theme = dayThemes[day] ? ` : ${dayThemes[day]}` : "";
                option.innerText = `Day ${day}${theme}`;
                daySelect.appendChild(option);
            });
        }
        daySelect.value = "analyzer";
        renderContent();
    }

    function goToMain() { daySelect.value = "analyzer"; renderContent(); }
    
    function toggleMode() {
        isHideMode = !isHideMode;
        document.body.classList.toggle('hide-mode');
        toggleBtn.innerText = isHideMode ? "Îúª Î≥¥Ïù¥Í∏∞" : "Îúª Í∞ÄÎ¶¨Í∏∞";
    }

    // ============================================
    //  [ÏàòÏ†ïÎê®] Î¨∏Ïû• Î∂ÑÏÑù Î°úÏßÅ (Ï°∞Î¶ΩÌòï ÏãúÍ∞ÅÌôî)
    // ============================================
    function runAnalysis() {
        const input = document.getElementById('inputEn').value;
        const resultBox = document.getElementById('resultBox');

        if (!input || input.trim() === "") { alert("ÏòÅÏñ¥ Î¨∏Ïû•ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!"); return; }
        if (typeof nlp === 'undefined') { alert("Î∂ÑÏÑù ÎèÑÍµ¨ Î°úÎî©Ï§ë.. Ïû†Ïãú ÌõÑ ÏãúÎèÑÌïòÏÑ∏Ïöî."); return; }

        try {
            resultBox.innerHTML = "";
            const doc = nlp(input);
            const sentences = doc.sentences().json();
            let totalHtml = "";

            sentences.forEach((sent, index) => {
                const sentText = sent.text;
                const sDoc = nlp(sentText);
                let chunks = []; // Î∂ÑÏÑùÎêú Îç©Ïñ¥Î¶¨Îì§ÏùÑ ÏàúÏÑúÎåÄÎ°ú Ï†ÄÏû•Ìï† Î∞∞Ïó¥

                // 1. Î©îÏù∏ ÎèôÏÇ¨ Ï∞æÍ∏∞ (ÌïµÏã¨)
                let verbs = sDoc.verbs();
                let mainVerb = verbs.first(); // Ï≤´ Î≤àÏß∏ ÎèôÏÇ¨Î•º Î©îÏù∏ÏúºÎ°ú Í∞ÄÏ†ï

                if (!mainVerb.found) {
                    // ÎèôÏÇ¨Í∞Ä ÏóÜÏúºÎ©¥ ÌÜµÏúºÎ°ú ÌëúÏãú
                    chunks.push({ text: sentText, type: 'X', label: 'Î¨∏Ïû•', detail: 'ÎèôÏÇ¨ ÏóÜÏùå' });
                } else {
                    // 2. [Ï£ºÏñ¥] ÎèôÏÇ¨ ÏïûÎ∂ÄÎ∂Ñ Ï†ÑÏ≤¥
                    let subjectDoc = sDoc.match('^.+').before(mainVerb);
                    let subjectText = subjectDoc.text().trim();
                    if(subjectText) {
                        chunks.push({ text: subjectText, type: 'S', label: 'Ï£ºÏñ¥', detail: 'Î™ÖÏÇ¨Íµ¨' });
                    }

                    // 3. [ÎèôÏÇ¨]
                    let verbText = mainVerb.text().trim();
                    let verbDetail = "ÎèôÏÇ¨Íµ¨";
                    if (nlp(verbText).has('#PastTense')) verbDetail += ", Í≥ºÍ±∞";
                    else if (nlp(verbText).has('#PresentTense')) verbDetail += ", ÌòÑÏû¨";
                    chunks.push({ text: verbText, type: 'V', label: 'ÎèôÏÇ¨', detail: verbDetail });

                    // 4. [ÎÇòÎ®∏ÏßÄ] ÎèôÏÇ¨ Îí∑Î∂ÄÎ∂Ñ (Î™©Ï†ÅÏñ¥, ÏàòÏãùÏñ¥ Îì±)
                    // ÏàúÏÑúÎ•º Ïú†ÏßÄÌïòÍ∏∞ ÏúÑÌï¥ Îí∑Î∂ÄÎ∂Ñ ÌÖçÏä§Ìä∏Î•º term Îã®ÏúÑÎ°ú Ï™ºÍ∞úÍ±∞ÎÇò, 
                    // Ï†ÑÏπòÏÇ¨Íµ¨Î•º Ï∞æÏïÑÏÑú Î∂ÑÎ¶¨Ìï®.
                    let afterDoc = sDoc.match('.+').after(mainVerb);
                    
                    // Ï†ÑÏπòÏÇ¨Íµ¨(M) Î®ºÏ†Ä ÏãùÎ≥Ñ
                    let prepPhrases = afterDoc.match('#Preposition .? #Adjective? #Noun+').json();
                    let prepTexts = prepPhrases.map(p => p.text); // ÌÖçÏä§Ìä∏ Î™©Î°ù

                    // Îí∑Î∂ÄÎ∂Ñ Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏ÏóêÏÑú Ï†ÑÏπòÏÇ¨Íµ¨Î•º Ï†úÏô∏Ìïú 'ÌïµÏã¨'Ïù¥ Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥
                    // Îã®ÏàúÌïòÍ≤å, Ï†ÑÏπòÏÇ¨Íµ¨Î•º ÌÜ†ÌÅ∞ÏúºÎ°ú Î∂ÑÎ¶¨Ìï¥ÏÑú ÏàúÏÑúÎåÄÎ°ú ÎÑ£Ïùå
                    
                    // Îí∑Î∂ÄÎ∂Ñ ÌÖçÏä§Ìä∏Î•º ÏßÅÏ†ë Î∂ÑÏÑùÌïòÏó¨ ÏàúÏÑúÎåÄÎ°ú chunkÏóê ÎÑ£Í∏∞
                    // (Ïù¥Í≤å Í∞ÄÏû• ÌôïÏã§Ìïú ÏãúÍ∞ÅÌôî Î∞©Î≤ï)
                    
                    // Îí∑Î∂ÄÎ∂Ñ Ï†ÑÏ≤¥ ÌÖçÏä§Ìä∏
                    let rawAfter = afterDoc.text();
                    let tempAfter = rawAfter;
                    let afterChunks = [];

                    // Ï†ÑÏπòÏÇ¨Íµ¨ ÏúÑÏπò Ï∞æÍ∏∞
                    prepPhrases.forEach(p => {
                        let idx = tempAfter.indexOf(p.text);
                        if(idx !== -1) {
                            afterChunks.push({ text: p.text, idx: idx, type: 'M', label: 'ÏàòÏãùÏñ¥', detail: 'Ï†ÑÏπòÏÇ¨Íµ¨' });
                            // Ï∞æÏùÄ Î∂ÄÎ∂ÑÏùÑ Í≥µÎ∞±ÏúºÎ°ú ÏπòÌôòÌïòÏó¨ Ïù∏Îç±Ïä§ Ïú†ÏßÄÌïòÎ†§ ÌñàÏúºÎÇò Ï§ëÎ≥µ Îã®Ïñ¥ Î¨∏Ï†ú Î∞úÏÉù Í∞ÄÎä•
                            // Ïó¨Í∏∞ÏÑ† Îã®Ïàú Î¶¨Ïä§Ìä∏ÏóÖ
                        }
                    });

                    // Î™©Ï†ÅÏñ¥/Î≥¥Ïñ¥ Ï∞æÍ∏∞ (Ï†ÑÏπòÏÇ¨Íµ¨Í∞Ä ÏïÑÎãå Î™ÖÏÇ¨/ÌòïÏö©ÏÇ¨)
                    // compromiseÏùò .not() Í∏∞Îä• ÌôúÏö©
                    let coreAfter = afterDoc.not('#Preposition .? #Adjective? #Noun+');
                    let objMatch = coreAfter.match('#Noun+').first();
                    let compMatch = coreAfter.match('#Adjective+').first();

                    if(objMatch.found) {
                        let txt = objMatch.text();
                        let idx = tempAfter.indexOf(txt);
                        // Ïù¥ÎØ∏ MÏúºÎ°ú Ïû°Ìûå ÌÖçÏä§Ìä∏ ÏïàÏóê Ìè¨Ìï®ÎêòÏßÄ ÏïäÎäîÏßÄ ÌôïÏù∏
                        let isInsideM = afterChunks.some(ac => ac.text.includes(txt));
                        if(!isInsideM) {
                            afterChunks.push({ text: txt, idx: idx, type: 'O', label: 'Î™©Ï†ÅÏñ¥', detail: 'Î™ÖÏÇ¨' });
                        }
                    } else if(compMatch.found) {
                        let txt = compMatch.text();
                        let idx = tempAfter.indexOf(txt);
                        afterChunks.push({ text: txt, idx: idx, type: 'C', label: 'Î≥¥Ïñ¥', detail: 'ÌòïÏö©ÏÇ¨' });
                    }

                    // Ï†ëÏÜçÏÇ¨ Îì± ÎÇòÎ®∏ÏßÄ (Îã®Ïàú ÌÖçÏä§Ìä∏)
                    // ... ÎÑàÎ¨¥ Î≥µÏû°Ìï¥ÏßÄÎØÄÎ°ú, Ï∞æÏùÄ M, O, CÎ•º ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨ÌïòÏó¨ chunksÏóê Ï∂îÍ∞Ä
                    afterChunks.sort((a,b) => a.idx - b.idx);
                    chunks = chunks.concat(afterChunks);
                }

                // 5. ÌòïÏãù Ï∂îÎ°†
                let hasObj = chunks.some(c => c.type === 'O');
                let hasComp = chunks.some(c => c.type === 'C');
                let patternText = "1ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V)";
                if (hasObj) patternText = "3ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î™©Ï†ÅÏñ¥ O)";
                else if (hasComp) patternText = "2ÌòïÏãù (Ï£ºÏñ¥ S + ÎèôÏÇ¨ V + Î≥¥Ïñ¥ C)";


                // 6. Í≤∞Í≥º HTML ÏÉùÏÑ±
                // ÏÉÅÎã® Î¨∏Ïû• (ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†ÅÏö©)
                let highlightedSent = "";
                chunks.forEach(c => {
                    let cls = `hl-${c.type.toLowerCase()}`;
                    highlightedSent += `<span class="hl-word ${cls}">${c.text}</span> `;
                });
                // ÎßåÏïΩ chunksÏóê Ìè¨Ìï®ÎêòÏßÄ ÏïäÏùÄ Îã®Ïñ¥(Ï†ëÏÜçÏÇ¨ Îì±)Í∞Ä ÏûàÏúºÎ©¥ ÎàÑÎùΩÎê† Ïàò ÏûàÏùå.
                // ÏôÑÎ≤ΩÌïú Î≥µÏõêÏùÑ ÏúÑÌï¥ÏÑ† ÏõêÎ¨∏ÏóêÏÑú chunksÏùò Î≤îÏúÑÎ•º Ï∞æÏïÑ ÎßàÌÇπÌïòÎäîÍ≤å Ï¢ãÏùå.
                // Ïó¨Í∏∞ÏÑ† "Ï°∞Î¶ΩÌòï"ÏúºÎ°ú Î≥¥Ïó¨Ï£ºÍ∏∞Î°ú Ìï® (Î∂ÑÏÑùÎêú Í≤ÉÎßå Î≥¥Ïó¨Ï§å - ÍπîÎÅîÌï®)

                // ÌïòÎã® Î¶¨Ïä§Ìä∏
                let listHtml = "";
                chunks.forEach(c => {
                    let cls = `label-${c.type.toLowerCase()}`;
                    listHtml += `
                        <li class="struct-item">
                            <span class="struct-label ${cls}">${c.label}</span>
                            <div class="struct-content-box">
                                <span class="struct-content">${c.text}</span>
                                <span class="struct-detail">${c.detail}</span>
                            </div>
                        </li>
                    `;
                });

                totalHtml += `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <span class="sent-num">Sentence ${index + 1}</span>
                            <div class="sent-text">${highlightedSent}</div>
                            <span class="sent-pattern">${patternText}</span>
                        </div>
                        <ul class="struct-list">
                            ${listHtml}
                        </ul>
                    </div>
                `;
            });

            resultBox.innerHTML = totalHtml;

        } catch (error) {
            console.error(error);
            alert("Î∂ÑÏÑù Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.");
        }
    }

    // ============================================
    //  ÌôîÎ©¥ Î†åÎçîÎßÅ (Í∏∞Ï°¥ Í∏∞Îä•)
    // ============================================
    function renderContent() {
        window.scrollTo(0, 0);
        const selectedValue = daySelect.value;
        
        // Î≤ÑÌäº Ï†úÏñ¥
        if (selectedValue === 'analyzer' || selectedValue.startsWith("g_")) {
            toggleBtn.style.display = 'none';
        } else {
            toggleBtn.style.display = 'inline-block';
        }

        if (selectedValue === 'analyzer') {
            analyzerSection.style.display = 'block';
            wordList.style.display = 'none';
            themeDisplay.innerText = "Î¨∏Ïû• Íµ¨Ï°∞ Î∂ÑÏÑùÍ∏∞";
            themeDisplay.style.display = 'block';
            progressBar.style.width = '0%';
            return;
        }

        analyzerSection.style.display = 'none';
        wordList.style.display = 'block';
        wordList.innerHTML = '';

        let dataToRender = [];
        let isGrammar = false;

        if (selectedValue.startsWith("g_")) {
            isGrammar = true;
            if(typeof grammarData === 'undefined') { wordList.innerHTML = "<div style='padding:20px;text-align:center;'>grammar.js Î°úÎìú Ïã§Ìå®</div>"; return; }
            if(selectedValue === "g_struct") dataToRender = grammarData.structure;
            else if(selectedValue === "g_patterns") dataToRender = grammarData.patterns;
            else if(selectedValue === "g_parts") dataToRender = grammarData.parts;
            else if(selectedValue === "g_verbals") dataToRender = grammarData.verbals;
            const t = document.querySelector(`option[value="${selectedValue}"]`);
            themeDisplay.innerText = t ? t.innerText : "Î¨∏Î≤ï";
            themeDisplay.style.display = 'block';
        } else {
            const selectedDay = parseInt(selectedValue);
            if(typeof vocaData !== 'undefined') {
                dataToRender = vocaData.filter(item => item.day === selectedDay);
                if (dayThemes[selectedDay]) {
                    themeDisplay.innerText = dayThemes[selectedDay];
                    themeDisplay.style.display = 'block';
                }
            }
        }
        
        dataToRender.forEach((item) => {
            const card = document.createElement('div');
            card.className = 'word-card';
            if (!isGrammar) {
                const storageKey = `d${item.day}_n${item.num}`;
                if(localStorage.getItem(storageKey) === 'true') card.classList.add('checked');
            }
            let definitionsHTML = '';
            if (item.definitions) {
                definitionsHTML = `<div class="def-container">`;
                item.definitions.forEach(def => {
                    let descBlock = def.desc ? `<div class="desc-box" onclick="this.classList.toggle('revealed')">${def.desc}</div>` : (def.desc2 ? `<div class="desc2-box" onclick="this.classList.toggle('revealed')">${def.desc2}</div>` : "");
                    let exampleBlock = def.example ? `<div class="example-box"><div class="en-example">${!isGrammar ? highlightWord(def.example, item.word.split(' ')[0]) : def.example}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${def.ex_meaning || ""}</div></div>` : "";
                    definitionsHTML += `<div class="def-row"><span class="def-bullet"></span><div class="def-header"><span class="def-pos">${def.pos}</span><span class="def-meaning" onclick="this.classList.toggle('revealed')">${def.meaning}</span></div>${descBlock}${exampleBlock}</div>`;
                });
                definitionsHTML += `</div>`;
            }
            let derivativesHTML = '';
            if (item.derivatives && item.derivatives.length > 0) {
                 let itemsHTML = item.derivatives.map(deriv => {
                    let derivExHTML = deriv.example ? `<div class="example-box"><div class="en-example" style="font-size:14px;">${highlightWord(deriv.example, deriv.word)}</div><div class="kr-example" onclick="this.classList.toggle('revealed')">${deriv.ex_meaning || ''}</div></div>` : "";
                    return `<div class="deriv-item"><div class="deriv-header"><span class="deriv-icon">Ìåå</span><span class="deriv-word">${deriv.word}</span><span class="deriv-pos">${deriv.pos}</span><span class="deriv-meaning" onclick="this.classList.toggle('revealed')">${deriv.meaning}</span></div>${derivExHTML}</div>`;
                }).join('');
                derivativesHTML = `<div class="deriv-section">${itemsHTML}</div>`;
            }

            const checkAreaHTML = isGrammar ? '' : `<div class="check-area" onclick="toggleCheck(this, ${item.day}, ${item.num})"><span class="check-icon">‚úî</span></div>`;
            card.innerHTML = `${checkAreaHTML}<div class="word-header"><span class="num-badge">${item.num}</span><span class="en-word">${item.word}</span></div>${definitionsHTML}${derivativesHTML}`;
            wordList.appendChild(card);
        });
        updateProgress();
    }

    function highlightWord(s, t) { if(!s||!t)return s; return s.replace(new RegExp(`(${t}[a-zA-Z]*)`,'gi'),'<b>$1</b>'); }
    function toggleCheck(btn, d, n) { 
        const c = btn.closest('.word-card'); c.classList.toggle('checked'); 
        localStorage.setItem(`d${d}_n${n}`, c.classList.contains('checked')); updateProgress(); 
    }
    function updateProgress() {
        if(daySelect.value.startsWith('g_') || daySelect.value === 'analyzer') { progressBar.style.width='0%'; return;}
        const t = wordList.children.length; const c = document.querySelectorAll('.word-card.checked').length;
        progressBar.style.width = t===0?0:`${(c/t)*100}%`;
    }
</script>
